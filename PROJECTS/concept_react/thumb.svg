<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="reactGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#reactGradient)"/>

  <!-- React logo (simplified atom) -->
  <g transform="translate(200, 150)">
    <!-- Ellipses -->
    <ellipse cx="0" cy="0" rx="80" ry="30" fill="none" stroke="#61dafb" stroke-width="4" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="80" ry="30" fill="none" stroke="#61dafb" stroke-width="4" opacity="0.8" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="80" ry="30" fill="none" stroke="#61dafb" stroke-width="4" opacity="0.8" transform="rotate(120)"/>

    <!-- Center dot -->
    <circle cx="0" cy="0" r="8" fill="#61dafb"/>
  </g>

  <!-- Text -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">REACT BASICS</text>
</svg>
