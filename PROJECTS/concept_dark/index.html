<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SADBOISOCIAL | CHROME r182</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">

    <style>
        /* --- RESET & VIBE --- */
        :root { --bg: #050505; --txt: #e0e0e0; --brd: #222; }
        body { margin: 0; background: var(--bg); color: var(--txt); font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; overflow-x: hidden; }
        * { box-sizing: border-box; }

        /* NOISE OVERLAY */
        .noise {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; pointer-events: none; z-index: 999; opacity: 0.08;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* --- TYPOGRAPHY --- */
        .up { text-transform: uppercase; }
        .gothic { font-family: 'UnifrakturMaguntia', cursive; letter-spacing: 2px; }
        .stretch { transform: scaleY(1.3); display: inline-block; }

        h1 { font-size: 10vw; margin: 0; line-height: 1; color: #fff; mix-blend-mode: exclusion; }

        /* --- NAV --- */
        #nav-bar {
            position: fixed; top: -80px; left: 0; width: 100%; height: 70px;
            background: rgba(5, 5, 5, 0.8); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--brd); display: flex; justify-content: space-between; align-items: center;
            padding: 0 40px; transition: top 0.3s cubic-bezier(0.16, 1, 0.3, 1); z-index: 100;
        }
        #nav-bar.visible { top: 0; }
        .logo { font-size: 24px; color: #fff; }
        .nav-links span { margin-left: 20px; font-size: 11px; font-weight: 700; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }
        .nav-links span:hover { color: #fff; text-decoration: line-through; }

        /* --- WIRES --- */
        .wire-container { position: fixed; top: 0; bottom: 0; width: 80px; pointer-events: none; z-index: 10; }
        #wire-left { left: 0; border-right: 1px solid #111; }
        #wire-right { right: 0; border-left: 1px solid #111; }
        .wire-svg { position: absolute; top: -10%; left: 50%; transform: translateX(-50%); width: 100%; height: 120%; fill: none; stroke: #333; stroke-width: 1.5; }

        /* --- HERO --- */
        #hero-canvas {
            display: block; width: 100vw; height: 100vh; position: relative; z-index: 1;
            background: radial-gradient(circle at center, #111 0%, #000 80%);
        }
        .hero-ui {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 2; text-align: center; pointer-events: none; width: 100%; mix-blend-mode: difference;
        }
        .hero-meta { position: absolute; bottom: 40px; left: 40px; font-size: 10px; color: #666; font-family: monospace; z-index: 20; }

        /* --- GRID --- */
        .layout { max-width: 1600px; margin: 0 auto; padding: 120px 100px; position: relative; z-index: 20; background: var(--bg); }
        .controls { display: flex; justify-content: space-between; border-bottom: 2px solid #fff; padding-bottom: 10px; margin-bottom: 60px; font-weight: 700; font-size: 14px; }
        
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1px; background: #222; border: 1px solid #222; }
        
        .product-card {
            background: #050505; position: relative; aspect-ratio: 1 / 1.3; display: flex; flex-direction: column;
            cursor: crosshair; overflow: hidden;
        }
        .product-card:hover { z-index: 2; outline: 1px solid #fff; }
        .img-box { flex: 1; overflow: hidden; position: relative; display: flex; align-items: center; justify-content: center; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%) contrast(1.2); transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1), filter 0.2s; }
        .product-card:hover .img-box img { transform: scale(1.05); filter: grayscale(0%) contrast(1); }
        
        .meta { padding: 15px; border-top: 1px solid #111; display: flex; justify-content: space-between; font-size: 12px; font-weight: 700; letter-spacing: 0.5px; background: #050505; position: relative; z-index: 5; }
        .badge { position: absolute; top: 10px; left: 10px; border: 1px solid #fff; background: #000; color: #fff; padding: 3px 8px; font-size: 9px; text-transform: uppercase; font-weight: 800; z-index: 5; }

        /* --- FOOTER --- */
        footer { border-top: 2px solid #fff; padding: 60px 40px; background: #000; position: relative; z-index: 20; display: flex; justify-content: space-between; align-items: flex-end; }
        .big-f { font-size: 10vw; line-height: 0.8; color: #111; user-select: none; }
        .f-links { text-align: right; font-size: 12px; line-height: 2; color: #888; }
        .f-links a { color: #888; text-decoration: none; display: block; }
        .f-links a:hover { color: #fff; }

        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
            h1 { font-size: 14vw; }
            .wire-container { display: none; }
            .layout { padding: 80px 20px; }
            footer { flex-direction: column; align-items: flex-start; gap: 40px; }
            #nav-bar { padding: 0 20px; }
            .big-f { font-size: 18vw; }
        }
    </style>
</head>

<body>
    <div class="noise"></div>

    <nav id="nav-bar">
        <div class="logo gothic">SadBoiSocial</div>
        <div class="nav-links">
            <span>Rings</span>
            <span>Chains</span>
            <span>Cart (0)</span>
        </div>
    </nav>

    <div id="wire-left" class="wire-container"><svg id="svg-l" class="wire-svg"></svg></div>
    <div id="wire-right" class="wire-container"><svg id="svg-r" class="wire-svg"></svg></div>

    <div id="hero-canvas"></div>
    <div class="hero-ui">
        <h1 class="gothic">SADBOISOCIAL</h1>
        <p class="up" style="margin-top: 10px; color: #fff; letter-spacing: 3px; font-weight: 700; text-shadow: 0 0 10px rgba(255,255,255,0.5);">Exclusive Content & Merch</p>
    </div>
    <div class="hero-meta up">SLC // EST 2026<br>SCROLL TO ENTER</div>

    <div class="layout">
        <div class="controls up">
            <span>Collection 04</span>
            <span>[ Filter ]</span>
        </div>
        <div class="grid" id="p-grid"></div>
    </div>

    <footer>
        <div class="big-f gothic">SADBOI</div>
        <div class="f-links up">
            <a href="#">Shipping</a>
            <a href="#">Returns</a>
            <a href="#">Insta</a>
            <a href="#">Email</a>
        </div>
    </footer>

    <script>
        // 1. PRODUCTS (Fixed Images with Unsplash IDs)
        const products = [
            { t: "Razor Band", p: "$55", i: "https://images.unsplash.com/photo-1620577942699-b14eb1652431?q=80&w=600&auto=format&fit=crop", tag: "New" },
            { t: "Thorn Signet", p: "$80", i: "https://images.unsplash.com/photo-1596944924616-00311a297734?q=80&w=600&auto=format&fit=crop" },
            { t: "Chrome Link", p: "$120", i: "https://images.unsplash.com/photo-1611591437281-460bfbe1220a?q=80&w=600&auto=format&fit=crop" },
            { t: "Spike Choker", p: "$95", i: "https://images.unsplash.com/photo-1606760227091-3dd870d97f1d?q=80&w=600&auto=format&fit=crop", tag: "Sold Out" },
            { t: "Coffin Ring", p: "$60", i: "https://images.unsplash.com/photo-1515562141207-7a88fb7ce338?q=80&w=600&auto=format&fit=crop" },
            { t: "Anarchy Pendant", p: "$75", i: "https://images.unsplash.com/photo-1531995811006-35cb42e1a022?q=80&w=600&auto=format&fit=crop" }
        ];

        const grid = document.getElementById('p-grid');
        products.forEach(o => {
            grid.innerHTML += `
            <div class="product-card">
                ${o.tag ? `<div class="badge">${o.tag}</div>` : ''}
                <div class="img-box"><img src="${o.i}" loading="lazy"></div>
                <div class="meta up"><span class="stretch">${o.t}</span><span>${o.p}</span></div>
            </div>`;
        });

        // 2. WIRES GEN
        function makeWire(id) {
            const svg = document.getElementById(id);
            let path = "M 40 -50 ";
            for (let y = 0; y < 2500; y += 50) {
                let off = Math.random() * 20 - 10;
                path += `L ${40 + off} ${y} `;
                if (y % 100 === 0) path += `M ${40 + off} ${y} L ${20 + off} ${y - 10} M ${40 + off} ${y} L ${60 + off} ${y + 10} M ${40 + off} ${y} `;
            }
            const p = document.createElementNS("http://www.w3.org/2000/svg", "path");
            p.setAttribute("d", path);
            svg.appendChild(p);
        }
        makeWire('svg-l'); makeWire('svg-r');

        window.addEventListener('scroll', () => {
            const sc = window.scrollY;
            const nav = document.getElementById('nav-bar');
            if (sc > 10) nav.classList.add('visible'); else nav.classList.remove('visible');
            document.getElementById('svg-l').style.transform = `translateY(${-sc * 0.2}px)`;
            document.getElementById('svg-r').style.transform = `translateY(${-sc * 0.3}px)`;
        });
    </script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.182.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.182.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- SETUP ---
        const container = document.getElementById('hero-canvas');
        const scene = new THREE.Scene();
        
        const camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.z = 8.5;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.1;
        container.appendChild(renderer.domElement);

        // --- PROCEDURAL STUDIO ENVIRONMENT ---
        // Generating high-contrast light strips for the chrome to reflect
        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        pmremGenerator.compileEquirectangularShader();

        const envScene = new THREE.Scene();
        envScene.background = new THREE.Color(0x000000);
        
        const stripGeo = new THREE.PlaneGeometry(10, 2);
        const stripMat = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
        
        // Overhead strip
        const s1 = new THREE.Mesh(stripGeo, stripMat);
        s1.position.set(0, 5, 0);
        s1.rotation.x = Math.PI / 2;
        envScene.add(s1);

        // Side kicker (cool blue tint for depth)
        const s2 = new THREE.Mesh(stripGeo, new THREE.MeshBasicMaterial({ color: 0xe0f7fa })); 
        s2.position.set(-6, 0, 2);
        s2.lookAt(0,0,0);
        envScene.add(s2);

        // Rim light
        const s3 = new THREE.Mesh(stripGeo, new THREE.MeshBasicMaterial({ color: 0xffffff }));
        s3.position.set(6, -2, -2);
        s3.lookAt(0,0,0);
        envScene.add(s3);

        const generatedEnvMap = pmremGenerator.fromScene(envScene).texture;
        scene.environment = generatedEnvMap;

        // --- MATERIAL (The r182 Sauce) ---
        // Added 'anisotropy' to stretch reflections like brushed steel
        const geometry = new THREE.TorusKnotGeometry(1.6, 0.5, 300, 40);
        const material = new THREE.MeshPhysicalMaterial({
            color: 0x111111,        // Darker base for deeper chrome
            metalness: 1.0,
            roughness: 0.15,
            transmission: 0.0,
            ior: 1.5,
            iridescence: 0.6,       // Oil slick effect
            iridescenceIOR: 1.8,
            iridescenceThicknessRange: [100, 400],
            clearcoat: 1.0,         // Glass layer on top
            clearcoatRoughness: 0.0,
            anisotropy: 0.5,        // <--- The key update. Stretches the light.
            anisotropyRotation: 0,
            envMapIntensity: 1.2
        });

        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        // --- POST PROCESSING ---
        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));

        const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloom.threshold = 0.85; 
        bloom.strength = 0.5;   // Subtle glow, not blown out
        bloom.radius = 0.3;
        composer.addPass(bloom);

        // --- ANIMATION ---
        const clock = new THREE.Clock();
        const mouse = { x: 0, y: 0 };
        const target = { x: 0, y: 0 };

        window.addEventListener('mousemove', (e) => {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        });

        function animate() {
            requestAnimationFrame(animate);
            const t = clock.getElapsedTime();

            // Lerp mouse movement for weight
            target.x += (mouse.x - target.x) * 0.05;
            target.y += (mouse.y - target.y) * 0.05;

            mesh.rotation.y = t * 0.1 + (target.x * 0.5);
            mesh.rotation.x = (target.y * 0.5);

            // Subtle float
            mesh.position.y = Math.sin(t * 0.5) * 0.1;

            composer.render();
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
