<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=VT323&amp;display=swap');

      .mono { font-family: 'VT323', monospace; }

      @keyframes glitch {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.8; }
      }
    </style>

    <filter id="crt">
      <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="1" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" xChannelSelector="R" yChannelSelector="G"/>
    </filter>

    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6ec7;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#b19cd9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#89cff0;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#ffd93d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6ec7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#1a1a2e"/>

  <!-- CRT scanlines -->
  <g opacity="0.05">
    <line x1="0" y1="0" x2="800" y2="0" stroke="#ff6ec7" stroke-width="3" />
    <line x1="0" y1="6" x2="800" y2="6" stroke="#ff6ec7" stroke-width="3" />
    <line x1="0" y1="12" x2="800" y2="12" stroke="#ff6ec7" stroke-width="3" />
    <line x1="0" y1="18" x2="800" y2="18" stroke="#ff6ec7" stroke-width="3" />
    <!-- Repeat pattern -->
    <pattern id="scanlines" x="0" y="0" width="100%" height="6" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="800" y2="0" stroke="#ff6ec7" stroke-width="1" opacity="0.1"/>
    </pattern>
    <rect width="800" height="600" fill="url(#scanlines)"/>
  </g>

  <!-- Border with glitch -->
  <rect x="40" y="40" width="720" height="520" fill="none" stroke="url(#grad1)" stroke-width="4"/>

  <!-- Corner brackets -->
  <polyline points="40,80 40,40 80,40" fill="none" stroke="#ff6ec7" stroke-width="3"/>
  <polyline points="720,40 760,40 760,80" fill="none" stroke="#b19cd9" stroke-width="3"/>
  <polyline points="760,520 760,560 720,560" fill="none" stroke="#89cff0" stroke-width="3"/>
  <polyline points="80,560 40,560 40,520" fill="none" stroke="#ffd93d" stroke-width="3"/>

  <!-- Title with glitch effect -->
  <text x="400" y="150" font-size="72" fill="#ff6ec7" text-anchor="middle" class="mono" font-weight="bold">
    RIPNDIP
  </text>
  <text x="402" y="148" font-size="72" fill="#89cff0" text-anchor="middle" class="mono" font-weight="bold" opacity="0.7">
    RIPNDIP
  </text>

  <text x="400" y="220" font-size="48" fill="#b19cd9" text-anchor="middle" class="mono">
    TERMINAL~
  </text>

  <!-- ASCII cat -->
  <text x="400" y="310" font-size="24" fill="#89cff0" text-anchor="middle" class="mono">
    ‚àßÔºø‚àß
  </text>
  <text x="400" y="340" font-size="24" fill="#89cff0" text-anchor="middle" class="mono">
    (ÔΩ°ÔΩ•œâÔΩ•ÔΩ°)„Å§‚îÅ‚òÜ
  </text>
  <text x="400" y="370" font-size="24" fill="#89cff0" text-anchor="middle" class="mono">
    ‚äÇ„ÄÄ„ÄÄ„Éé
  </text>

  <!-- Status indicators -->
  <g transform="translate(250, 450)">
    <circle cx="0" cy="0" r="8" fill="#ff6ec7">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="20" y="5" font-size="20" fill="#f0f0f0" class="mono">vibes: immaculate</text>
  </g>

  <g transform="translate(250, 490)">
    <circle cx="0" cy="0" r="8" fill="#b19cd9">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <text x="20" y="5" font-size="20" fill="#f0f0f0" class="mono">cats: online</text>
  </g>

  <g transform="translate(250, 530)">
    <circle cx="0" cy="0" r="8" fill="#89cff0">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <text x="20" y="5" font-size="20" fill="#f0f0f0" class="mono">terminal: kawaii</text>
  </g>

  <!-- Floating emoji -->
  <text x="650" y="150" font-size="40" opacity="0.3">üê±</text>
  <text x="120" y="200" font-size="40" opacity="0.3">üõπ</text>
  <text x="680" y="450" font-size="40" opacity="0.3">‚ú®</text>

  <!-- Vignette -->
  <rect width="800" height="600" fill="radial-gradient(circle, transparent 60%, rgba(26,26,46,0.6) 100%)" opacity="0.5"/>
</svg>