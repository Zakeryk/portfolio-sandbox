    <script>
        (function () {
            const link = document.getElementById('favicon');
            function loadFavicon(src, isFallback = false) {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 64; canvas.height = 64;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, 64, 64);
                    link.href = canvas.toDataURL();
                };
                img.onerror = () => {
                    if (!isFallback) loadFavicon('./thumb.png', true);
                };
                img.src = src;
            }
            loadFavicon('./favicon.png');
        })();
    </script>

    <style>
        /* --- 0. RESET & VARS --- */
        :root {
            --bg: #050505;
            --txt: #e0e0e0;
            --brd: #222;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--txt);

            overflow-x: hidden;

        * {

        /* --- 1. PRELOADER --- */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;

            color: #fff;

            letter-spacing: 2px;
        }

        .loader-bar {
            width: 200px;
            height: 2px;
            background: #333;
            position: relative;
            overflow: hidden;

        .loader-progress {

            top: 0;
            left: 0;
            height: 100%;
            width: 0%;

        /* --- 2. PERSISTENT LAYER --- */

        #wire-left {

            border-right: 1px solid #111;
        }

        #wire-right {
            right: 0;
            border-left: 1px solid #111;
        }

        /* --- 3. CONTENT & GRID --- */
        main {

            z-index: 20;

            line-height: 1;
            color: #fff;

            text-align: center;
        }

        .layout {
            max-width: 1600px;
            margin: 0 auto;

        .grid {

        /* THE PLACEHOLDER BOX (Replaces Image) */

            display: flex;
            align-items: center;
            justify-content: center;

        .meta {

    <script>
        // --- DATA (Images removed, lightweight) ---
        const products = [
            { t: "Sad Boi Embroidered Unisex T-Shirt", p: "$25.00", link: "https://www.etsy.com/listing/750511740/sad-boi-embroidered-unisex-t-shirt", img: "./assets/shirt-embroider-iso.png" },

            { t: "Sadboi Embroidered Dad Hat", p: "$28.00", link: "https://www.etsy.com/listing/801670429/sadboi-embroidered-dad-hat-cotton-twill", img: "./assets/sadboi-dadhat-iso.png" }
        ];

        // --- INIT FUNCTION ---
        function initPage() {
            // 1. Build Grid
            const grid = document.getElementById('p-grid');
            if (grid) {
                grid.innerHTML = '';
                products.forEach(o => {
                    grid.innerHTML += `
                    <div class="product-card" onclick="window.location.href='${o.link}'">
                        ${o.tag ? `<div class="badge">${o.tag}</div>` : ''}
                        <div class="card-visual">
                            ${o.img ? `<img src="${o.img}" style="width: 100%; height: 100%; object-fit: cover;" alt="${o.t}">` : '//'}
                        </div>
                        <div class="meta up"><span class="stretch">${o.t}</span><span>${o.p}</span></div>
                    </div>`;
                });
            }

            // 2. Scroll Triggers
            window.addEventListener('scroll', () => {
                const sc = window.scrollY;
                const nav = document.getElementById('nav-bar');
                if (sc > 10) nav.classList.add('visible'); else nav.classList.remove('visible');

                const wl = document.getElementById('wire-left');
                const wr = document.getElementById('wire-right');
                if (wl) wl.style.backgroundPosition = `0px ${-sc * 0.2}px`;
                if (wr) wr.style.backgroundPosition = `0px ${-sc * 0.3}px`;
            });
        }



        initPage();

    </script>

    <script type="module">
        // Preloader
        const tl = gsap.timeline();
        tl.to("#prog", { width: "100%", duration: 1.5, ease: "power2.inOut" })
            .to("#pct", { textContent: "100%", duration: 1.5, snap: { textContent: 1 } }, "<")
            .to("#preloader", { y: "-100%", duration: 0.8, ease: "expo.inOut", delay: 0.2 });

        // Barba
        barba.init({
            transitions: [{
                name: 'fade-swipe',
                sync: true,
                leave(data) {
                    return gsap.to(data.current.container, { opacity: 0, y: -50, duration: 0.5, ease: "power2.in" });
                },
                enter(data) {
                    return gsap.from(data.next.container, { opacity: 0, y: 50, duration: 0.8, ease: "power2.out", onStart: () => { initPage(); window.scrollTo(0, 0); } });
                }
            }]
        });
    </script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.182.0/build/three.module.js",

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

        const container = document.getElementById('hero-canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.z = 8.5;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.1;
        container.appendChild(renderer.domElement);

        // Env Logic
        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        pmremGenerator.compileEquirectangularShader();
        const envScene = new THREE.Scene();
        envScene.background = new THREE.Color(0x000000);
        const stripGeo = new THREE.PlaneGeometry(10, 2);
        const stripMat = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });

        const s1 = new THREE.Mesh(stripGeo, stripMat); s1.position.set(0, 5, 0); s1.rotation.x = Math.PI / 2; envScene.add(s1);
        const s2 = new THREE.Mesh(stripGeo, new THREE.MeshBasicMaterial({ color: 0xe0f7fa })); s2.position.set(-6, 0, 2); s2.lookAt(0, 0, 0); envScene.add(s2);
        const s3 = new THREE.Mesh(stripGeo, new THREE.MeshBasicMaterial({ color: 0xffffff })); s3.position.set(6, -2, -2); s3.lookAt(0, 0, 0); envScene.add(s3);
        scene.environment = pmremGenerator.fromScene(envScene).texture;

        // Object
        let skullModel = null;
        const skullMaterial = new THREE.MeshPhysicalMaterial({
            color: 0xffffff,
            metalness: 0.35,
            roughness: 0.3,
            clearcoat: 0.3,
            anisotropy: 0.1,
            envMapIntensity: 1.2
        });

        // DEBUG PARAMS
        const debugParams = {
            posX: 0,
            posY: -0.625,
            posZ: 0,
            rotX: 0,
            rotY: Math.PI + 0.35, // 180 + 20 degrees
            rotZ: 0,
            visible: false
        };

        const loader = new GLTFLoader();
        loader.load('./misc/domestic_cat_skull.glb', (gltf) => {
            skullModel = gltf.scene;
            skullModel.traverse((child) => {
                if (child.isMesh) {
                    child.material = skullMaterial;
                }
            });
            skullModel.scale.set(0.08, 0.08, 0.08);
            scene.add(skullModel);
        });

        // GUI SETUP
        const gui = new GUI({ width: 300 });
        gui.domElement.style.display = 'none'; // Hidden by default

        const folderPos = gui.addFolder('Position');
        folderPos.add(debugParams, 'posX', -5, 5, 0.01);
        folderPos.add(debugParams, 'posY', -5, 5, 0.01);
        folderPos.add(debugParams, 'posZ', -5, 5, 0.01);

        const folderRot = gui.addFolder('Rotation (Base)');
        folderRot.add(debugParams, 'rotX', -Math.PI, Math.PI, 0.01);
        folderRot.add(debugParams, 'rotY', -Math.PI, Math.PI, 0.01);
        folderRot.add(debugParams, 'rotZ', -Math.PI, Math.PI, 0.01);

        window.addEventListener('keydown', (e) => {
            if (e.key === '`' || e.code === 'Backquote') {
                debugParams.visible = !debugParams.visible;
                gui.domElement.style.display = debugParams.visible ? 'block' : 'none';
            }
        });

        // Post
        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloom.threshold = 0.85; bloom.strength = 0.2; bloom.radius = 0.3;
        composer.addPass(bloom);

        // Anim
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            // Scroll Logic
            const scrollY = window.scrollY;
            const maxScroll = window.innerHeight * 1.5; // Range over which transition happens
            const progress = Math.min(scrollY / maxScroll, 1);

            if (skullModel) {
                // Rotation: Base + Scroll Animation
                const scrollRotX = progress * (Math.PI / 2.2);

                skullModel.rotation.x = debugParams.rotX + scrollRotX;
                skullModel.rotation.y = debugParams.rotY;
                skullModel.rotation.z = debugParams.rotZ;

                skullModel.position.set(debugParams.posX, debugParams.posY, debugParams.posZ);
            }

            // Camera Zoom: Start at 8.5, pull back to ~14
            const targetCamZ = 8.5 + (progress * 6);
            camera.position.z = targetCamZ;

            composer.render();
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
