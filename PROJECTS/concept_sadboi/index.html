<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SADBOISOCIAL | CHROME r182</title>

    <link rel="icon" type="image/png" href="./favicon.png?v=2">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        /* --- 0. RESET & VARS --- */
        :root {
            --bg: #050505;
            --txt: #e0e0e0;
            --brd: #222;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--txt);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }

        * {
            box-sizing: border-box;
        }

        /* --- 1. PRELOADER --- */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: monospace;
            font-size: 12px;
            color: #fff;
            flex-direction: column;
        }

        .loader-text {
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .loader-bar {
            width: 200px;
            height: 2px;
            background: #333;
            position: relative;
            overflow: hidden;
        }

        .loader-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: #fff;
        }

        /* --- 2. PERSISTENT LAYER --- */
        #hero-canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            background: radial-gradient(circle at center, #111 0%, #000 80%);
        }

        #nav-bar {
            position: fixed;
            top: -80px;
            left: 0;
            width: 100%;
            height: 70px;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--brd);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            transition: top 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 800;
        }

        #nav-bar.visible {
            top: 0;
        }

        .logo {
            font-size: 24px;
            color: #fff;
        }

        .nav-links span {
            margin-left: 20px;
            font-size: 11px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-links span:hover {
            color: #fff;
            text-decoration: line-through;
        }

        .wire-container {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 80px;
            pointer-events: none;
            z-index: 10;
        }

        #wire-left {
            left: 0;
            border-right: 1px solid #111;
        }

        #wire-right {
            right: 0;
            border-left: 1px solid #111;
        }

        .wire-svg {
            position: absolute;
            top: -10%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 120%;
            fill: none;
            stroke: #333;
            stroke-width: 1.5;
        }

        /* --- 3. CONTENT & GRID --- */
        main {
            position: relative;
            z-index: 20;
            min-height: 100vh;
        }

        .hero-ui {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            pointer-events: none;
            mix-blend-mode: difference;
        }

        .hero-meta {
            position: absolute;
            bottom: 40px;
            left: 40px;
            font-size: 10px;
            color: #666;
            font-family: monospace;
        }

        .up {
            text-transform: uppercase;
        }

        .gothic {
            font-family: 'UnifrakturMaguntia', cursive;
            letter-spacing: 2px;
        }

        .stretch {
            transform: scaleY(1.3);
            display: inline-block;
        }

        h1 {
            font-size: 10vw;
            margin: 0;
            line-height: 1;
            color: #fff;
            mix-blend-mode: exclusion;
        }

        .layout {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 100px 120px 100px;
            background: var(--bg);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            border-bottom: 2px solid #fff;
            padding-bottom: 10px;
            margin-bottom: 60px;
            font-weight: 700;
            font-size: 14px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1px;
            background: #222;
            border: 1px solid #222;
        }

        .product-card {
            background: #050505;
            position: relative;
            aspect-ratio: 1 / 1.3;
            display: flex;
            flex-direction: column;
            cursor: crosshair;
            overflow: hidden;
            transition: z-index 0s;
        }

        .product-card:hover {
            z-index: 2;
            outline: 1px solid #fff;
        }

        /* THE PLACEHOLDER BOX (Replaces Image) */
        .card-visual {
            flex: 1;
            background: #080808;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: monospace;
            color: #222;
            font-weight: 700;
            font-size: 24px;
            letter-spacing: -4px;
            transition: color 0.2s;
        }

        .product-card:hover .card-visual {
            color: #fff;
        }

        .meta {
            padding: 15px;
            border-top: 1px solid #111;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 0.5px;
            background: #050505;
            position: relative;
            z-index: 5;
        }

        .badge {
            position: absolute;
            top: 10px;
            left: 10px;
            border: 1px solid #fff;
            background: #000;
            color: #fff;
            padding: 3px 8px;
            font-size: 9px;
            text-transform: uppercase;
            font-weight: 800;
            z-index: 5;
        }

        footer {
            border-top: 2px solid #fff;
            padding: 60px 40px;
            background: #000;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .big-f {
            font-size: 10vw;
            line-height: 0.8;
            color: #111;
            user-select: none;
        }

        .f-links {
            text-align: right;
            font-size: 12px;
            line-height: 2;
            color: #888;
        }

        .f-links a {
            color: #888;
            text-decoration: none;
            display: block;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 14vw;
            }

            .wire-container {
                display: none;
            }

            .layout {
                padding: 0 20px 80px 20px;
            }

            footer {
                flex-direction: column;
                align-items: flex-start;
                gap: 40px;
            }

            #nav-bar {
                padding: 0 20px;
            }

            .big-f {
                font-size: 18vw;
            }
        }
    </style>
</head>

<body data-barba="wrapper">

    <div id="preloader">
        <div class="loader-text">DOWNLOADING... <span id="pct">0%</span></div>
        <div class="loader-bar">
            <div class="loader-progress" id="prog"></div>
        </div>
    </div>


    <div id="hero-canvas"></div>

    <nav id="nav-bar">
        <div class="logo gothic">SADBOISOCIAL</div>
        <div class="nav-links">
            <span onclick="alert('Demo Link')">Rings</span>
            <span onclick="alert('Demo Link')">Chains</span>
            <span>Cart (0)</span>
        </div>
    </nav>

    <div id="wire-left" class="wire-container"><svg id="svg-l" class="wire-svg"></svg></div>
    <div id="wire-right" class="wire-container"><svg id="svg-r" class="wire-svg"></svg></div>

    <main data-barba="container" data-barba-namespace="home">

        <div class="hero-ui">
            <h1 class="gothic">SADBOISOCIAL</h1>
            <p class="up"
                style="margin-top: 10px; color: #fff; letter-spacing: 3px; font-weight: 700; text-shadow: 0 0 10px rgba(255,255,255,0.5);">
                Exclusive Content & Merch</p>
        </div>

        <div class="hero-meta up">SLC // EST 2026<br>SCROLL TO ENTER</div>

        <div class="layout">
            <div class="controls up">
                <span>Collection 04</span>
                <span>[ Filter ]</span>
            </div>
            <div class="grid" id="p-grid">
            </div>
        </div>

        <footer>
            <div class="big-f gothic">SADBOI</div>
            <div class="f-links up">
                <a href="#">Shipping</a>
                <a href="#">Returns</a>
                <a href="#">Insta</a>
                <a href="#">Email</a>
                <a href="https://sandbox.zakknowlton.com">Sandbox</a>
            </div>
        </footer>

    </main>

    <script>
        // --- DATA (Images removed, lightweight) ---
        const products = [
            { t: "Sad Boi Embroidered Unisex T-Shirt", p: "$25.00", link: "https://www.etsy.com/listing/750511740/sad-boi-embroidered-unisex-t-shirt", img: "https://i.etsystatic.com/21922841/r/il/0eb602/2129482398/il_1588xN.2129482398_qgsf.jpg" },
            { t: "Sad Boi Embroidered Crew Neck", p: "$34.00", link: "https://www.etsy.com/listing/764395549/sad-boi-embroidered-crew-neck", img: "https://i.etsystatic.com/21922841/r/il/3c73ed/2177052133/il_1588xN.2177052133_tcal.jpg" },
            { t: "Sad Boi Moon Graphic Tee", p: "$25.00", link: "https://www.etsy.com/listing/797750847/sad-boi-moon-graphic-tee", img: "https://i.etsystatic.com/21922841/r/il/2f0e6b/2271609016/il_1588xN.2271609016_ho1f.jpg" },
            { t: "Sadboi Embroidered Dad Hat", p: "$28.00", link: "https://www.etsy.com/listing/801670429/sadboi-embroidered-dad-hat-cotton-twill", img: "https://i.etsystatic.com/21922841/r/il/82bd87/2285610690/il_1588xN.2285610690_mg7n.jpg" }
        ];

        // --- INIT FUNCTION ---
        function initPage() {
            // 1. Build Grid
            const grid = document.getElementById('p-grid');
            if (grid) {
                grid.innerHTML = '';
                products.forEach(o => {
                    grid.innerHTML += `
                    <div class="product-card" onclick="window.open('${o.link}', '_blank')">
                        ${o.tag ? `<div class="badge">${o.tag}</div>` : ''}
                        <div class="card-visual">
                            ${o.img ? `<img src="${o.img}" style="width: 100%; height: 100%; object-fit: cover;" alt="${o.t}">` : '//'}
                        </div>
                        <div class="meta up"><span class="stretch">${o.t}</span><span>${o.p}</span></div>
                    </div>`;
                });
            }

            // 2. Scroll Triggers
            window.addEventListener('scroll', () => {
                const sc = window.scrollY;
                const nav = document.getElementById('nav-bar');
                if (sc > 10) nav.classList.add('visible'); else nav.classList.remove('visible');

                const wl = document.getElementById('svg-l');
                const wr = document.getElementById('svg-r');
                if (wl) wl.style.transform = `translateY(${-sc * 0.2}px)`;
                if (wr) wr.style.transform = `translateY(${-sc * 0.3}px)`;
            });
        }

        // --- WIRE GENERATOR ---
        function makeWire(id) {
            const svg = document.getElementById(id);
            if (!svg) return;
            let path = "M 40 -50 ";
            for (let y = 0; y < 2500; y += 50) {
                let off = Math.random() * 20 - 10;
                path += `L ${40 + off} ${y} `;
                if (y % 100 === 0) path += `M ${40 + off} ${y} L ${20 + off} ${y - 10} M ${40 + off} ${y} L ${60 + off} ${y + 10} M ${40 + off} ${y} `;
            }
            const p = document.createElementNS("http://www.w3.org/2000/svg", "path");
            p.setAttribute("d", path);
            svg.appendChild(p);
        }
        makeWire('svg-l'); makeWire('svg-r');

        initPage();
    </script>

    <script type="module">
        // Preloader
        const tl = gsap.timeline();
        tl.to("#prog", { width: "100%", duration: 1.5, ease: "power2.inOut" })
            .to("#pct", { textContent: "100%", duration: 1.5, snap: { textContent: 1 } }, "<")
            .to("#preloader", { y: "-100%", duration: 0.8, ease: "expo.inOut", delay: 0.2 });

        // Barba
        barba.init({
            transitions: [{
                name: 'fade-swipe',
                sync: true,
                leave(data) {
                    return gsap.to(data.current.container, { opacity: 0, y: -50, duration: 0.5, ease: "power2.in" });
                },
                enter(data) {
                    return gsap.from(data.next.container, { opacity: 0, y: 50, duration: 0.8, ease: "power2.out", onStart: () => { initPage(); window.scrollTo(0, 0); } });
                }
            }]
        });
    </script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.182.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.182.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const container = document.getElementById('hero-canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.z = 8.5;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.1;
        container.appendChild(renderer.domElement);

        // Env Logic
        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        pmremGenerator.compileEquirectangularShader();
        const envScene = new THREE.Scene();
        envScene.background = new THREE.Color(0x000000);
        const stripGeo = new THREE.PlaneGeometry(10, 2);
        const stripMat = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });

        const s1 = new THREE.Mesh(stripGeo, stripMat); s1.position.set(0, 5, 0); s1.rotation.x = Math.PI / 2; envScene.add(s1);
        const s2 = new THREE.Mesh(stripGeo, new THREE.MeshBasicMaterial({ color: 0xe0f7fa })); s2.position.set(-6, 0, 2); s2.lookAt(0, 0, 0); envScene.add(s2);
        const s3 = new THREE.Mesh(stripGeo, new THREE.MeshBasicMaterial({ color: 0xffffff })); s3.position.set(6, -2, -2); s3.lookAt(0, 0, 0); envScene.add(s3);
        scene.environment = pmremGenerator.fromScene(envScene).texture;

        // Object
        // Object
        let skullModel = null;
        const skullMaterial = new THREE.MeshPhysicalMaterial({
            color: 0xffffff, metalness: 1.0, roughness: 0.05,
            clearcoat: 1.0, anisotropy: 0.5, envMapIntensity: 2.5
        });

        const loader = new GLTFLoader();
        loader.load('./misc/domestic_cat_skull.glb', (gltf) => {
            skullModel = gltf.scene;
            skullModel.traverse((child) => {
                if (child.isMesh) {
                    child.material = skullMaterial;
                }
            });
            skullModel.scale.set(0.5, 0.5, 0.5);
            scene.add(skullModel);
        });

        // Post
        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloom.threshold = 0.85; bloom.strength = 0.5; bloom.radius = 0.3;
        composer.addPass(bloom);

        // Anim
        const clock = new THREE.Clock();
        const mouse = { x: 0, y: 0 };
        const target = { x: 0, y: 0 };
        window.addEventListener('mousemove', (e) => {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        });

        function animate() {
            requestAnimationFrame(animate);
            const t = clock.getElapsedTime();
            target.x += (mouse.x - target.x) * 0.05;
            target.y += (mouse.y - target.y) * 0.05;

            if (skullModel) {
                skullModel.rotation.y = t * 0.1 + (target.x * 0.5);
                skullModel.rotation.x = (target.y * 0.5);
                skullModel.position.y = Math.sin(t * 0.5) * 0.1;
            }
            composer.render();
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
