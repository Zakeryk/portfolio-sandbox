<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kiosk demo - 3d viewer</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      overflow-x: auto;
      overflow-y: hidden;
      background: #000000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      height: 100vh;
      position: relative;
    }

    /* grid overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: 1;
    }

    #scroll-container {
      display: flex;
      align-items: center;
      height: 100vh;
      width: fit-content;
      padding: 0 100vw 0 100vw;
      gap: 15vw;
      position: relative;
      z-index: 2;
    }

    .timeline-item {
      flex-shrink: 0;
      position: relative;
      transition: transform 0.3s ease;
    }

    .timeline-item.model-item {
      width: 50vw;
      height: 50vw;
      max-height: 70vh;
      max-width: 70vh;
    }

    .timeline-item.image-item {
      width: 40vw;
      height: 50vh;
      border-radius: 4px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .timeline-item.image-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .timeline-item canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: opacity 0.5s ease;
    }

    #preloader.loaded {
      opacity: 0;
      pointer-events: none;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 2px solid #222;
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #gui-container {
      position: fixed;
      top: 10px;
      right: 10px;
      display: none;
      z-index: 1000;
    }

    body.debug-mode #gui-container {
      display: block;
    }
  </style>
</head>
<body>

  <div id="preloader">
    <div class="spinner"></div>
  </div>

  <div id="gui-container"></div>

  <div id="scroll-container">
    <!-- timeline items will be generated by js -->
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.182.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.182.0/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

    // timeline config
    const timelineConfig = [
      { type: 'image', src: 'https://via.placeholder.com/800x600/111111/444444?text=Image+1' },
      { type: 'model', baseRotation: 0 },
      { type: 'image', src: 'https://via.placeholder.com/800x600/111111/444444?text=Image+2' },
      { type: 'model', baseRotation: Math.PI * 0.5 },
      { type: 'image', src: 'https://via.placeholder.com/800x600/111111/444444?text=Image+3' },
      { type: 'model', baseRotation: Math.PI },
      { type: 'image', src: 'https://via.placeholder.com/800x600/111111/444444?text=Image+4' },
      { type: 'model', baseRotation: Math.PI * 1.5 },
    ];

    // global state
    let loadedModel = null;
    let modelInstances = [];
    let scrollProgress = 0;

    // debug params
    const params = {
      rotationSensitivity: 3.0,
      envMapIntensity: 1.0
    };

    // load the model once
    function loadSharedModel() {
      return new Promise((resolve, reject) => {
        const loader = new GLTFLoader();
        loader.load(
          './assets/kiosk-demo.glb',
          (gltf) => {
            resolve(gltf.scene);
          },
          (xhr) => {
            console.log((xhr.loaded / xhr.total * 100) + '% loaded');
          },
          (error) => {
            console.error('error loading model:', error);
            reject(error);
          }
        );
      });
    }

    // create a model viewer instance
    function createModelViewer(container, baseRotation) {
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);

      // camera
      const aspect = 1; // square aspect ratio
      const camera = new THREE.PerspectiveCamera(45, aspect, 0.1, 100);
      camera.position.set(0, 0, 3);
      camera.lookAt(0, 0, 0);

      // renderer
      const canvas = document.createElement('canvas');
      container.appendChild(canvas);

      const renderer = new THREE.WebGLRenderer({
        canvas: canvas,
        antialias: true,
        alpha: true
      });
      renderer.setSize(container.clientWidth, container.clientHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.toneMapping = THREE.ACESFilmicToneMapping;
      renderer.toneMappingExposure = 1.0;

      // lighting - PMREM with white environment
      setupLighting(scene, renderer);

      // clone the loaded model
      const model = loadedModel.clone();

      // get bounding box and center/scale
      const box = new THREE.Box3().setFromObject(model);
      const center = box.getCenter(new THREE.Vector3());
      const size = box.getSize(new THREE.Vector3());

      const maxDim = Math.max(size.x, size.y, size.z);
      const scale = 2 / maxDim;
      model.scale.setScalar(scale);

      const wrapper = new THREE.Group();
      wrapper.add(model);
      model.position.set(-center.x * scale, -center.y * scale, -center.z * scale);

      // preserve original materials
      model.traverse((child) => {
        if (child.isMesh && child.material) {
          child.material.envMapIntensity = params.envMapIntensity;
          child.material.needsUpdate = true;
        }
      });

      scene.add(wrapper);

      return {
        scene,
        camera,
        renderer,
        model: wrapper,
        baseRotation
      };
    }

    function setupLighting(scene, renderer) {
      const envScene = new THREE.Scene();
      envScene.background = new THREE.Color(0xffffff);

      const planeGeo = new THREE.PlaneGeometry(10, 10);
      const whiteMat = new THREE.MeshBasicMaterial({
        color: 0xffffff,
        side: THREE.DoubleSide
      });

      // top light
      const plane1 = new THREE.Mesh(planeGeo, whiteMat);
      plane1.position.set(0, 5, 0);
      plane1.rotation.x = Math.PI / 2;
      envScene.add(plane1);

      // left fill
      const plane2 = new THREE.Mesh(planeGeo, whiteMat);
      plane2.position.set(-4, 0, 2);
      plane2.lookAt(0, 0, 0);
      envScene.add(plane2);

      // right fill
      const plane3 = new THREE.Mesh(planeGeo, whiteMat);
      plane3.position.set(4, 0, 2);
      plane3.lookAt(0, 0, 0);
      envScene.add(plane3);

      const pmremGenerator = new THREE.PMREMGenerator(renderer);
      pmremGenerator.compileEquirectangularShader();
      scene.environment = pmremGenerator.fromScene(envScene).texture;
      pmremGenerator.dispose();

      // subtle directional light
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.3);
      dirLight.position.set(2, 3, 2);
      scene.add(dirLight);
    }

    // build timeline
    async function buildTimeline() {
      const container = document.getElementById('scroll-container');

      // load model first
      try {
        loadedModel = await loadSharedModel();
      } catch (error) {
        console.error('Failed to load model');
        document.getElementById('preloader').classList.add('loaded');
        return;
      }

      // create timeline items
      timelineConfig.forEach((config, index) => {
        const item = document.createElement('div');
        item.className = `timeline-item ${config.type}-item`;

        // random vertical offset
        const randomY = (Math.random() - 0.5) * 20; // -10vh to +10vh
        item.style.transform = `translateY(${randomY}vh)`;

        if (config.type === 'image') {
          const img = document.createElement('img');
          img.src = config.src;
          img.alt = `timeline ${index}`;
          item.appendChild(img);
        } else if (config.type === 'model') {
          const viewer = createModelViewer(item, config.baseRotation);
          modelInstances.push(viewer);
        }

        container.appendChild(item);
      });

      document.getElementById('preloader').classList.add('loaded');
    }

    // scroll handler
    function onScroll() {
      const maxScroll = document.documentElement.scrollWidth - window.innerWidth;
      scrollProgress = window.scrollX / (maxScroll || 1);
    }

    // animation loop
    function animate() {
      requestAnimationFrame(animate);

      // update all model rotations based on scroll
      modelInstances.forEach(instance => {
        const scrollRotation = scrollProgress * Math.PI * 2 * params.rotationSensitivity;
        instance.model.rotation.y = instance.baseRotation + scrollRotation;
        instance.renderer.render(instance.scene, instance.camera);
      });
    }

    // setup GUI
    function setupGUI() {
      const gui = new GUI({ autoPlace: false });
      document.getElementById('gui-container').appendChild(gui.domElement);

      gui.add(params, 'rotationSensitivity', 0, 10, 0.1).name('rotation sensitivity');

      gui.add(params, 'envMapIntensity', 0, 3, 0.1).name('env map intensity').onChange((value) => {
        modelInstances.forEach(instance => {
          instance.model.traverse((child) => {
            if (child.isMesh && child.material) {
              child.material.envMapIntensity = value;
            }
          });
        });
      });
    }

    // resize handler
    function onWindowResize() {
      modelInstances.forEach(instance => {
        const container = instance.renderer.domElement.parentElement;
        const size = Math.min(container.clientWidth, container.clientHeight);
        instance.camera.aspect = 1;
        instance.camera.updateProjectionMatrix();
        instance.renderer.setSize(size, size);
      });
    }

    // init
    async function init() {
      await buildTimeline();
      setupGUI();

      window.addEventListener('scroll', onScroll);
      window.addEventListener('resize', onWindowResize);

      // ESC key and debug toggle
      window.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          window.location.href = '/';
        }
        if (e.key === '`') {
          document.body.classList.toggle('debug-mode');
        }
      });

      animate();
    }

    init();
  </script>

</body>
</html>
