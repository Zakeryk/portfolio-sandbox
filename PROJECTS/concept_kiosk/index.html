<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kiosk demo - 3d viewer</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      overflow-x: auto;
      overflow-y: hidden;
      background: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      height: 100vh;
    }

    #scroll-container {
      display: flex;
      align-items: center;
      height: 100vh;
      width: fit-content;
      padding: 0 100vw 0 0;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    #canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }

    .timeline-item {
      min-width: 50vw;
      height: 60vh;
      margin: 0 5vw;
      background: #f5f5f5;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }

    .timeline-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: opacity 0.5s ease;
    }

    #preloader.loaded {
      opacity: 0;
      pointer-events: none;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #f0f0f0;
      border-top-color: #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #gui-container {
      position: fixed;
      top: 10px;
      right: 10px;
      display: none;
    }

    body.debug-mode #gui-container {
      display: block;
    }
  </style>
</head>
<body>

  <div id="preloader">
    <div class="spinner"></div>
  </div>

  <div id="canvas-container"></div>
  <div id="gui-container"></div>

  <div id="scroll-container">
    <!-- timeline items will be added here via js or can be hardcoded -->
    <div class="timeline-item">
      <img src="https://via.placeholder.com/800x600/cccccc/666666?text=Image+1" alt="timeline 1">
    </div>
    <div class="timeline-item">
      <img src="https://via.placeholder.com/800x600/cccccc/666666?text=Image+2" alt="timeline 2">
    </div>
    <div class="timeline-item">
      <img src="https://via.placeholder.com/800x600/cccccc/666666?text=Image+3" alt="timeline 3">
    </div>
    <div class="timeline-item">
      <img src="https://via.placeholder.com/800x600/cccccc/666666?text=Image+4" alt="timeline 4">
    </div>
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.182.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.182.0/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

    // scene setup
    let scene, camera, renderer;
    let kioskModel;
    let clock = new THREE.Clock();
    let scrollProgress = 0;

    // debug params
    const params = {
      rotationMultiplier: 0.01,
      envMapIntensity: 1.0,
      positionX: 0,
      positionY: 0,
      positionZ: 0
    };

    function init() {
      // scene
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xffffff);

      // camera
      const aspect = window.innerWidth / window.innerHeight;
      camera = new THREE.PerspectiveCamera(45, aspect, 0.1, 100);
      camera.position.set(0, 0, 3);
      camera.lookAt(0, 0, 0);

      // renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.toneMapping = THREE.ACESFilmicToneMapping;
      renderer.toneMappingExposure = 1.0;
      document.getElementById('canvas-container').appendChild(renderer.domElement);

      // lighting setup - PMREM with white environment
      setupLighting();

      // load model
      loadModel();

      // setup debug GUI
      setupGUI();

      // resize handler
      window.addEventListener('resize', onWindowResize);

      // scroll handler for horizontal scroll
      window.addEventListener('scroll', onScroll);

      // ESC key handler for sandbox
      window.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          window.location.href = '/';
        }
        if (e.key === '`') {
          document.body.classList.toggle('debug-mode');
        }
      });

      // start animation
      animate();
    }

    function setupLighting() {
      // create environment scene with white planes
      const envScene = new THREE.Scene();
      envScene.background = new THREE.Color(0xffffff);

      const planeGeo = new THREE.PlaneGeometry(10, 10);
      const whiteMat = new THREE.MeshBasicMaterial({
        color: 0xffffff,
        side: THREE.DoubleSide
      });

      // top light
      const plane1 = new THREE.Mesh(planeGeo, whiteMat);
      plane1.position.set(0, 5, 0);
      plane1.rotation.x = Math.PI / 2;
      envScene.add(plane1);

      // left fill
      const plane2 = new THREE.Mesh(planeGeo, whiteMat);
      plane2.position.set(-4, 0, 2);
      plane2.lookAt(0, 0, 0);
      envScene.add(plane2);

      // right fill
      const plane3 = new THREE.Mesh(planeGeo, whiteMat);
      plane3.position.set(4, 0, 2);
      plane3.lookAt(0, 0, 0);
      envScene.add(plane3);

      // generate environment map
      const pmremGenerator = new THREE.PMREMGenerator(renderer);
      pmremGenerator.compileEquirectangularShader();
      scene.environment = pmremGenerator.fromScene(envScene).texture;
      pmremGenerator.dispose();

      // add subtle directional light for definition
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.3);
      dirLight.position.set(2, 3, 2);
      scene.add(dirLight);
    }

    function loadModel() {
      const loader = new GLTFLoader();

      loader.load(
        './assets/kiosk-demo.glb',
        (gltf) => {
          const model = gltf.scene;

          // get bounding box before any transforms
          const box = new THREE.Box3().setFromObject(model);
          const center = box.getCenter(new THREE.Vector3());
          const size = box.getSize(new THREE.Vector3());

          // scale to fit (target size ~2 units)
          const maxDim = Math.max(size.x, size.y, size.z);
          const scale = 2 / maxDim;
          model.scale.setScalar(scale);

          // create wrapper group for proper centering
          kioskModel = new THREE.Group();
          kioskModel.add(model);

          // center by offsetting the model within the group
          model.position.set(-center.x * scale, -center.y * scale, -center.z * scale);

          // keep original materials from glb
          model.traverse((child) => {
            if (child.isMesh) {
              if (child.material) {
                child.material.envMapIntensity = params.envMapIntensity;
                child.material.needsUpdate = true;
              }
            }
          });

          scene.add(kioskModel);

          // hide preloader
          document.getElementById('preloader').classList.add('loaded');
        },
        (xhr) => {
          console.log((xhr.loaded / xhr.total * 100) + '% loaded');
        },
        (error) => {
          console.error('error loading model:', error);
          // hide preloader even on error
          document.getElementById('preloader').classList.add('loaded');
        }
      );
    }

    function onScroll() {
      const maxScroll = document.documentElement.scrollWidth - window.innerWidth;
      scrollProgress = window.scrollX / maxScroll;
    }

    function setupGUI() {
      const gui = new GUI({ autoPlace: false });
      document.getElementById('gui-container').appendChild(gui.domElement);

      gui.add(params, 'rotationMultiplier', 0, 0.05, 0.001).name('rotation multiplier');

      const posFolder = gui.addFolder('position');
      posFolder.add(params, 'positionX', -5, 5, 0.01).name('x');
      posFolder.add(params, 'positionY', -5, 5, 0.01).name('y');
      posFolder.add(params, 'positionZ', -5, 5, 0.01).name('z');

      gui.add(params, 'envMapIntensity', 0, 3, 0.1).name('env map intensity').onChange((value) => {
        if (kioskModel) {
          kioskModel.traverse((child) => {
            if (child.isMesh && child.material) {
              child.material.envMapIntensity = value;
            }
          });
        }
      });
    }

    function animate() {
      requestAnimationFrame(animate);

      // update model based on scroll
      if (kioskModel) {
        kioskModel.rotation.y = scrollProgress * Math.PI * 2 * params.rotationMultiplier;
        kioskModel.position.set(params.positionX, params.positionY, params.positionZ);
      }

      renderer.render(scene, camera);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // start everything
    init();
  </script>

</body>
</html>
