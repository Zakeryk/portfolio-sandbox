<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kiosk demo - 3d viewer</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: #000000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    body {
      overflow-x: hidden;
      overflow-y: auto;
      position: relative;
      min-height: 100vh;
      scrollbar-width: none; /* firefox */
      -ms-overflow-style: none; /* ie/edge */
    }

    body::-webkit-scrollbar {
      display: none; /* chrome/safari/opera */
    }

    /* grid overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(rgba(255, 255, 255, 0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.08) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: 1;
    }

    #scroll-container {
      display: flex;
      align-items: center;
      height: 100vh;
      width: fit-content;
      padding: 0 100vw 0 10vw;
      gap: 15vw;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 2;
      transform: translateX(0);
      will-change: transform;
    }

    .timeline-item {
      flex-shrink: 0;
      position: relative;
      transition: filter 0.2s ease-out;
      will-change: transform, filter;
    }

    .timeline-item.model-item {
      width: 50vw;
      height: 50vw;
      max-height: 70vh;
      max-width: 70vh;
    }

    .timeline-item.image-item {
      width: 40vw;
      height: 50vh;
      border-radius: 4px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .timeline-item.image-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .timeline-item canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: opacity 0.5s ease;
    }

    #preloader.loaded {
      opacity: 0;
      pointer-events: none;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 2px solid #222;
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #gui-container {
      position: fixed;
      top: 10px;
      right: 10px;
      display: none;
      z-index: 1000;
    }

    body.debug-mode #gui-container {
      display: block;
    }

    /* timeline indicator */
    #timeline-indicator {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    .timeline-dot {
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .timeline-dot.active {
      background: #ffffff;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      transform: scale(1.4);
    }

    #scroll-progress {
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      width: 2px;
      height: 200px;
      background: rgba(255, 255, 255, 0.1);
      z-index: 100;
    }

    #scroll-progress-fill {
      width: 100%;
      height: 0%;
      background: rgba(255, 255, 255, 0.6);
      transition: height 0.1s ease;
    }
  </style>
</head>
<body>

  <div id="preloader">
    <div class="spinner"></div>
  </div>

  <div id="gui-container"></div>

  <div id="scroll-container">
    <!-- timeline items will be generated by js -->
  </div>

  <div id="timeline-indicator">
    <!-- dots will be generated by js -->
  </div>

  <div id="scroll-progress">
    <div id="scroll-progress-fill"></div>
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.182.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.182.0/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

    // timeline config
    const timelineConfig = [
      { type: 'image', src: 'https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=800&h=600&fit=crop' },
      { type: 'model', baseRotation: 0 },
      { type: 'image', src: 'https://images.unsplash.com/photo-1558618666-fcd25c85cd64?w=800&h=600&fit=crop' },
      { type: 'model', baseRotation: Math.PI * 0.5 },
      { type: 'image', src: 'https://images.unsplash.com/photo-1550745165-9bc0b252726f?w=800&h=600&fit=crop' },
      { type: 'model', baseRotation: Math.PI },
      { type: 'image', src: 'https://images.unsplash.com/photo-1497366754035-f200968a6e72?w=800&h=600&fit=crop' },
      { type: 'model', baseRotation: Math.PI * 1.5 },
    ];

    // global state
    let loadedModel = null;
    let modelInstances = [];
    let scrollProgress = 0;
    let lastScrollY = 0;
    let scrollVelocity = 0;
    let timelineItems = [];

    // debug params
    const params = {
      rotationSensitivity: 3.0,
      envMapIntensity: 1.0
    };

    // load the model once
    function loadSharedModel() {
      return new Promise((resolve, reject) => {
        const loader = new GLTFLoader();
        loader.load(
          './assets/kiosk-demo.glb',
          (gltf) => {
            resolve(gltf.scene);
          },
          (xhr) => {
            console.log((xhr.loaded / xhr.total * 100) + '% loaded');
          },
          (error) => {
            console.error('error loading model:', error);
            reject(error);
          }
        );
      });
    }

    // create a model viewer instance
    function createModelViewer(container, baseRotation) {
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);

      // camera
      const aspect = 1; // square aspect ratio
      const camera = new THREE.PerspectiveCamera(45, aspect, 0.1, 100);
      camera.position.set(0, 0, 3);
      camera.lookAt(0, 0, 0);

      // renderer
      const canvas = document.createElement('canvas');
      container.appendChild(canvas);

      const renderer = new THREE.WebGLRenderer({
        canvas: canvas,
        antialias: true,
        alpha: true
      });
      renderer.setSize(container.clientWidth, container.clientHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.toneMapping = THREE.ACESFilmicToneMapping;
      renderer.toneMappingExposure = 1.0;

      // lighting - PMREM with white environment
      setupLighting(scene, renderer);

      // clone the loaded model
      const model = loadedModel.clone();

      // get bounding box and center/scale
      const box = new THREE.Box3().setFromObject(model);
      const center = box.getCenter(new THREE.Vector3());
      const size = box.getSize(new THREE.Vector3());

      const maxDim = Math.max(size.x, size.y, size.z);
      const scale = 2 / maxDim;
      model.scale.setScalar(scale);

      const wrapper = new THREE.Group();
      wrapper.add(model);
      model.position.set(-center.x * scale, -center.y * scale, -center.z * scale);

      // preserve original materials
      model.traverse((child) => {
        if (child.isMesh && child.material) {
          child.material.envMapIntensity = params.envMapIntensity;
          child.material.needsUpdate = true;
        }
      });

      scene.add(wrapper);

      return {
        scene,
        camera,
        renderer,
        model: wrapper,
        baseRotation
      };
    }

    function setupLighting(scene, renderer) {
      const envScene = new THREE.Scene();
      envScene.background = new THREE.Color(0xffffff);

      const planeGeo = new THREE.PlaneGeometry(10, 10);
      const whiteMat = new THREE.MeshBasicMaterial({
        color: 0xffffff,
        side: THREE.DoubleSide
      });

      // top light
      const plane1 = new THREE.Mesh(planeGeo, whiteMat);
      plane1.position.set(0, 5, 0);
      plane1.rotation.x = Math.PI / 2;
      envScene.add(plane1);

      // left fill
      const plane2 = new THREE.Mesh(planeGeo, whiteMat);
      plane2.position.set(-4, 0, 2);
      plane2.lookAt(0, 0, 0);
      envScene.add(plane2);

      // right fill
      const plane3 = new THREE.Mesh(planeGeo, whiteMat);
      plane3.position.set(4, 0, 2);
      plane3.lookAt(0, 0, 0);
      envScene.add(plane3);

      const pmremGenerator = new THREE.PMREMGenerator(renderer);
      pmremGenerator.compileEquirectangularShader();
      scene.environment = pmremGenerator.fromScene(envScene).texture;
      pmremGenerator.dispose();

      // subtle directional light
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.3);
      dirLight.position.set(2, 3, 2);
      scene.add(dirLight);
    }

    // build timeline
    async function buildTimeline() {
      const container = document.getElementById('scroll-container');

      // load model first
      try {
        loadedModel = await loadSharedModel();
      } catch (error) {
        console.error('Failed to load model');
        document.getElementById('preloader').classList.add('loaded');
        return;
      }

      // create timeline items
      timelineConfig.forEach((config, index) => {
        const item = document.createElement('div');
        item.className = `timeline-item ${config.type}-item`;

        // random vertical offset
        const randomY = (Math.random() - 0.5) * 20; // -10vh to +10vh
        item.dataset.baseY = randomY;
        item.style.transform = `translateY(${randomY}vh)`;

        if (config.type === 'image') {
          const img = document.createElement('img');
          img.src = config.src;
          img.alt = `timeline ${index}`;
          item.appendChild(img);
        } else if (config.type === 'model') {
          const viewer = createModelViewer(item, config.baseRotation);
          modelInstances.push(viewer);
        }

        container.appendChild(item);
        timelineItems.push(item);
      });

      // create timeline dots
      const dotsContainer = document.getElementById('timeline-indicator');
      timelineConfig.forEach((_, index) => {
        const dot = document.createElement('div');
        dot.className = 'timeline-dot';
        dot.dataset.index = index;
        dotsContainer.appendChild(dot);
      });

      // set body height to match horizontal scroll width
      const scrollContainer = document.getElementById('scroll-container');
      const totalWidth = scrollContainer.scrollWidth;
      document.body.style.height = `${totalWidth}px`;

      document.getElementById('preloader').classList.add('loaded');
    }

    // scroll handler with vertical to horizontal conversion
    function onScroll() {
      const scrollContainer = document.getElementById('scroll-container');
      const maxScroll = scrollContainer.scrollWidth - window.innerWidth;
      const verticalScroll = window.scrollY;

      // calculate scroll velocity
      scrollVelocity = Math.abs(verticalScroll - lastScrollY);
      lastScrollY = verticalScroll;

      // translate horizontal position based on vertical scroll
      scrollContainer.style.transform = `translateX(-${verticalScroll}px)`;

      scrollProgress = verticalScroll / (maxScroll || 1);

      // update progress bar
      const progressFill = document.getElementById('scroll-progress-fill');
      progressFill.style.height = `${Math.min(scrollProgress * 100, 100)}%`;

      // update timeline dots
      const dots = document.querySelectorAll('.timeline-dot');
      const currentIndex = Math.min(Math.floor(scrollProgress * timelineConfig.length), timelineConfig.length - 1);
      dots.forEach((dot, index) => {
        dot.classList.toggle('active', index === currentIndex);
      });

      // apply momentum effects
      applyMomentumEffects();
    }

    // apply distortion/momentum effects based on scroll velocity
    function applyMomentumEffects() {
      const maxVelocity = 50; // max velocity for full effect
      const normalizedVelocity = Math.min(scrollVelocity / maxVelocity, 1);

      // skew amount based on velocity
      const skewAmount = normalizedVelocity * 4;

      // horizontal stretch based on velocity
      const scaleX = 1 + (normalizedVelocity * 0.08);

      // slight scale change
      const scale = 1 + (normalizedVelocity * 0.05);

      timelineItems.forEach((item, index) => {
        const baseY = parseFloat(item.dataset.baseY) || 0;

        // add slight vertical offset based on velocity (momentum effect)
        const momentumOffset = (index % 2 === 0 ? 1 : -1) * normalizedVelocity * 3;

        // apply transforms - combine translateY, skew, and scale
        item.style.transform = `translateY(${baseY + momentumOffset}vh) skewX(${-skewAmount}deg) scaleX(${scaleX}) scale(${scale})`;
        item.style.filter = 'none';
      });

      // gradually reduce velocity for smooth deceleration
      scrollVelocity *= 0.8;
    }

    // animation loop
    function animate() {
      requestAnimationFrame(animate);

      // update all model rotations based on scroll
      modelInstances.forEach(instance => {
        const scrollRotation = scrollProgress * Math.PI * 2 * params.rotationSensitivity;
        instance.model.rotation.y = instance.baseRotation + scrollRotation;
        instance.renderer.render(instance.scene, instance.camera);
      });

      // continue applying momentum effects even when not scrolling
      if (scrollVelocity > 0.1) {
        applyMomentumEffects();
      }
    }

    // setup GUI
    function setupGUI() {
      const gui = new GUI({ autoPlace: false });
      document.getElementById('gui-container').appendChild(gui.domElement);

      gui.add(params, 'rotationSensitivity', 0, 10, 0.1).name('rotation sensitivity');

      gui.add(params, 'envMapIntensity', 0, 3, 0.1).name('env map intensity').onChange((value) => {
        modelInstances.forEach(instance => {
          instance.model.traverse((child) => {
            if (child.isMesh && child.material) {
              child.material.envMapIntensity = value;
            }
          });
        });
      });
    }

    // resize handler
    function onWindowResize() {
      modelInstances.forEach(instance => {
        const container = instance.renderer.domElement.parentElement;
        const size = Math.min(container.clientWidth, container.clientHeight);
        instance.camera.aspect = 1;
        instance.camera.updateProjectionMatrix();
        instance.renderer.setSize(size, size);
      });
    }

    // init
    async function init() {
      await buildTimeline();
      setupGUI();

      window.addEventListener('scroll', onScroll);
      window.addEventListener('resize', onWindowResize);

      // initial call to set position
      onScroll();

      // ESC key and debug toggle
      window.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          window.location.href = '/';
        }
        if (e.key === '`') {
          document.body.classList.toggle('debug-mode');
        }
      });

      animate();
    }

    init();
  </script>

</body>
</html>
