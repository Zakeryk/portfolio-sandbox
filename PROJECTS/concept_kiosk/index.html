<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Concessions Equipment | Product Showcase</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: #f5f1eb;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    body {
      overflow-x: hidden;
      overflow-y: auto;
      position: relative;
      min-height: 100vh;
      scrollbar-width: none; /* firefox */
      -ms-overflow-style: none; /* ie/edge */
    }

    body::-webkit-scrollbar {
      display: none; /* chrome/safari/opera */
    }

    /* wavy lines overlay inspired by snowie catalog */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 200px;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 200"><path d="M0,100 Q300,20 600,100 T1200,100" fill="none" stroke="%23ff6b35" stroke-width="2" opacity="0.6"/><path d="M0,105 Q300,25 600,105 T1200,105" fill="none" stroke="%23ff6b35" stroke-width="2" opacity="0.5"/><path d="M0,110 Q300,30 600,110 T1200,110" fill="none" stroke="%23d946a6" stroke-width="2" opacity="0.5"/><path d="M0,115 Q300,35 600,115 T1200,115" fill="none" stroke="%23d946a6" stroke-width="2" opacity="0.4"/><path d="M0,120 Q300,40 600,120 T1200,120" fill="none" stroke="%233b82f6" stroke-width="2" opacity="0.4"/><path d="M0,125 Q300,45 600,125 T1200,125" fill="none" stroke="%2306b6d4" stroke-width="2" opacity="0.4"/><path d="M0,130 Q300,50 600,130 T1200,130" fill="none" stroke="%2310b981" stroke-width="2" opacity="0.3"/></svg>') no-repeat top center;
      background-size: 100% 200px;
      pointer-events: none;
      z-index: 1;
    }

    body::after {
      content: '';
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 200px;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 200"><path d="M0,100 Q300,180 600,100 T1200,100" fill="none" stroke="%2306b6d4" stroke-width="2" opacity="0.3"/><path d="M0,95 Q300,175 600,95 T1200,95" fill="none" stroke="%233b82f6" stroke-width="2" opacity="0.4"/><path d="M0,90 Q300,170 600,90 T1200,90" fill="none" stroke="%23d946a6" stroke-width="2" opacity="0.4"/><path d="M0,85 Q300,165 600,85 T1200,85" fill="none" stroke="%23ff6b35" stroke-width="2" opacity="0.5"/></svg>') no-repeat bottom center;
      background-size: 100% 200px;
      pointer-events: none;
      z-index: 1;
    }

    #scroll-container {
      display: flex;
      align-items: center;
      height: 100vh;
      width: fit-content;
      padding: 0 10vw 0 5vw;
      gap: 8vw;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 2;
      transform: translateX(0);
      will-change: transform;
    }

    .timeline-item {
      flex-shrink: 0;
      position: relative;
      transition: filter 0.2s ease-out;
      will-change: transform, filter;
    }

    .timeline-item.model-item {
      width: 50vw;
      height: 50vw;
      max-height: 70vh;
      max-width: 70vh;
    }

    .timeline-item.image-item {
      width: 40vw;
      height: 50vh;
      border-radius: 12px;
      overflow: hidden;
      border: none;
      position: relative;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
    }

    .timeline-item.image-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .item-label {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 28px;
      background: linear-gradient(to top, rgba(26,26,26,0.95), transparent);
      color: white;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease;
      pointer-events: none;
    }

    .timeline-item.image-item:hover .item-label {
      opacity: 1;
      transform: translateY(0);
    }

    .item-label h3 {
      margin: 0 0 6px 0;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: -0.02em;
      text-transform: uppercase;
    }

    .item-label p {
      margin: 0;
      font-size: 12px;
      opacity: 0.8;
      font-weight: 400;
      letter-spacing: 0.03em;
    }

    .timeline-item canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: opacity 0.5s ease;
    }

    #preloader.loaded {
      opacity: 0;
      pointer-events: none;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 2px solid #222;
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #gui-container {
      position: fixed;
      top: 10px;
      right: 10px;
      display: none;
      z-index: 1000;
    }

    body.debug-mode #gui-container {
      display: block;
    }

    /* timeline indicator */
    #timeline-indicator {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px 28px;
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid rgba(26, 26, 26, 0.1);
      border-radius: 30px;
      z-index: 100;
      backdrop-filter: blur(10px);
      pointer-events: all;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .timeline-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(26, 26, 26, 0.25);
      transition: all 0.3s ease;
      cursor: pointer;
      pointer-events: all;
    }

    .timeline-dot:hover {
      background: rgba(26, 26, 26, 0.5);
      transform: scale(1.3);
    }

    .timeline-dot.active {
      background: #1a1a1a;
      box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.3);
      transform: scale(1.5);
    }

    .timeline-dot.active:hover {
      transform: scale(1.6);
    }

    #scroll-progress {
      position: fixed;
      top: 50%;
      right: 30px;
      transform: translateY(-50%);
      width: 3px;
      height: 200px;
      background: rgba(26, 26, 26, 0.1);
      z-index: 100;
      border-radius: 3px;
    }

    #scroll-progress-fill {
      width: 100%;
      height: 0%;
      background: linear-gradient(to bottom, #ff6b35, #d946a6, #3b82f6, #06b6d4);
      transition: height 0.1s ease;
      border-radius: 3px;
    }

    /* hero text */
    #hero-text {
      position: fixed;
      top: 60px;
      left: 60px;
      z-index: 50;
      color: #1a1a1a;
      pointer-events: none;
    }

    #hero-text h1 {
      margin: 0 0 12px 0;
      font-size: 56px;
      font-weight: 800;
      letter-spacing: -0.04em;
      line-height: 0.95;
      text-transform: uppercase;
    }

    #hero-text p {
      margin: 0;
      font-size: 14px;
      opacity: 0.7;
      font-weight: 500;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      border-top: 2px solid #1a1a1a;
      padding-top: 12px;
      max-width: 300px;
    }

    /* scroll hint */
    #scroll-hint {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 50;
      color: rgba(26, 26, 26, 0.4);
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      animation: fadeInOut 3s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.3; transform: translate(-50%, 0); }
      50% { opacity: 0.6; transform: translate(-50%, -5px); }
    }

    /* fade in animation */
    .timeline-item {
      animation: fadeIn 0.6s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div id="preloader">
    <div class="spinner"></div>
  </div>

  <div id="gui-container"></div>

  <div id="scroll-container">
    <!-- timeline items will be generated by js -->
  </div>

  <div id="timeline-indicator">
    <!-- dots will be generated by js -->
  </div>

  <div id="scroll-progress">
    <div id="scroll-progress-fill"></div>
  </div>

  <div id="hero-text">
    <h1>Snowie<br>Manufacturing</h1>
    <p>Inventive Concession Solutions</p>
  </div>

  <div id="scroll-hint">Scroll to explore</div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.182.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.182.0/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

    // timeline config
    const timelineConfig = [
      {
        type: 'image',
        src: 'https://images.unsplash.com/photo-1555939594-58d7cb561ad1?w=800&h=600&fit=crop',
        title: 'Commercial Grade',
        subtitle: 'Built for high-volume operations'
      },
      { type: 'model', baseRotation: 0 },
      {
        type: 'image',
        src: 'https://images.unsplash.com/photo-1556910103-1c02745aae4d?w=800&h=600&fit=crop',
        title: 'Precision Engineering',
        subtitle: 'Designed for consistent results'
      },
      { type: 'model', baseRotation: Math.PI * 0.5 },
      {
        type: 'image',
        src: 'https://images.unsplash.com/photo-1600565193348-f74bd3c7ccdf?w=800&h=600&fit=crop',
        title: 'Modern Design',
        subtitle: 'Sleek aesthetics meet function'
      },
      { type: 'model', baseRotation: Math.PI },
      {
        type: 'image',
        src: 'https://images.unsplash.com/photo-1414235077428-338989a2e8c0?w=800&h=600&fit=crop',
        title: 'Industry Leading',
        subtitle: 'Trusted by professionals worldwide'
      },
      { type: 'model', baseRotation: Math.PI * 1.5 },
    ];

    // global state
    let loadedModel = null;
    let modelInstances = [];
    let scrollProgress = 0;
    let lastScrollY = 0;
    let scrollVelocity = 0;
    let timelineItems = [];

    // debug params
    const params = {
      rotationSensitivity: 3.0,
      envMapIntensity: 1.0
    };

    // load the model once
    function loadSharedModel() {
      return new Promise((resolve, reject) => {
        const loader = new GLTFLoader();
        loader.load(
          './assets/kiosk-demo.glb',
          (gltf) => {
            resolve(gltf.scene);
          },
          (xhr) => {
            console.log((xhr.loaded / xhr.total * 100) + '% loaded');
          },
          (error) => {
            console.error('error loading model:', error);
            reject(error);
          }
        );
      });
    }

    // create a model viewer instance
    function createModelViewer(container, baseRotation) {
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);

      // camera
      const aspect = 1; // square aspect ratio
      const camera = new THREE.PerspectiveCamera(45, aspect, 0.1, 100);
      camera.position.set(0, 0, 3);
      camera.lookAt(0, 0, 0);

      // renderer
      const canvas = document.createElement('canvas');
      container.appendChild(canvas);

      const renderer = new THREE.WebGLRenderer({
        canvas: canvas,
        antialias: true,
        alpha: true
      });
      renderer.setSize(container.clientWidth, container.clientHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.toneMapping = THREE.ACESFilmicToneMapping;
      renderer.toneMappingExposure = 1.0;

      // lighting - PMREM with white environment
      setupLighting(scene, renderer);

      // clone the loaded model
      const model = loadedModel.clone();

      // get bounding box and center/scale
      const box = new THREE.Box3().setFromObject(model);
      const center = box.getCenter(new THREE.Vector3());
      const size = box.getSize(new THREE.Vector3());

      const maxDim = Math.max(size.x, size.y, size.z);
      const scale = 2 / maxDim;
      model.scale.setScalar(scale);

      const wrapper = new THREE.Group();
      wrapper.add(model);
      model.position.set(-center.x * scale, -center.y * scale, -center.z * scale);

      // preserve original materials
      model.traverse((child) => {
        if (child.isMesh && child.material) {
          child.material.envMapIntensity = params.envMapIntensity;
          child.material.needsUpdate = true;
        }
      });

      scene.add(wrapper);

      return {
        scene,
        camera,
        renderer,
        model: wrapper,
        baseRotation
      };
    }

    function setupLighting(scene, renderer) {
      const envScene = new THREE.Scene();
      envScene.background = new THREE.Color(0xffffff);

      const planeGeo = new THREE.PlaneGeometry(10, 10);
      const whiteMat = new THREE.MeshBasicMaterial({
        color: 0xffffff,
        side: THREE.DoubleSide
      });

      // top light
      const plane1 = new THREE.Mesh(planeGeo, whiteMat);
      plane1.position.set(0, 5, 0);
      plane1.rotation.x = Math.PI / 2;
      envScene.add(plane1);

      // left fill
      const plane2 = new THREE.Mesh(planeGeo, whiteMat);
      plane2.position.set(-4, 0, 2);
      plane2.lookAt(0, 0, 0);
      envScene.add(plane2);

      // right fill
      const plane3 = new THREE.Mesh(planeGeo, whiteMat);
      plane3.position.set(4, 0, 2);
      plane3.lookAt(0, 0, 0);
      envScene.add(plane3);

      const pmremGenerator = new THREE.PMREMGenerator(renderer);
      pmremGenerator.compileEquirectangularShader();
      scene.environment = pmremGenerator.fromScene(envScene).texture;
      pmremGenerator.dispose();

      // subtle directional light
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.3);
      dirLight.position.set(2, 3, 2);
      scene.add(dirLight);
    }

    // build timeline
    async function buildTimeline() {
      const container = document.getElementById('scroll-container');

      // load model first
      try {
        loadedModel = await loadSharedModel();
      } catch (error) {
        console.error('Failed to load model');
        document.getElementById('preloader').classList.add('loaded');
        return;
      }

      // create timeline items
      timelineConfig.forEach((config, index) => {
        const item = document.createElement('div');
        item.className = `timeline-item ${config.type}-item`;

        // random vertical offset
        const randomY = (Math.random() - 0.5) * 20; // -10vh to +10vh
        item.dataset.baseY = randomY;
        item.style.transform = `translateY(${randomY}vh)`;

        if (config.type === 'image') {
          const img = document.createElement('img');
          img.src = config.src;
          img.alt = config.title || `timeline ${index}`;
          item.appendChild(img);

          if (config.title) {
            const label = document.createElement('div');
            label.className = 'item-label';
            label.innerHTML = `
              <h3>${config.title}</h3>
              <p>${config.subtitle}</p>
            `;
            item.appendChild(label);
          }
        } else if (config.type === 'model') {
          const viewer = createModelViewer(item, config.baseRotation);
          modelInstances.push(viewer);
        }

        // stagger animation delay
        item.style.animationDelay = `${index * 0.1}s`;

        container.appendChild(item);
        timelineItems.push(item);
      });

      // create timeline dots with click handlers
      const dotsContainer = document.getElementById('timeline-indicator');
      timelineConfig.forEach((_, index) => {
        const dot = document.createElement('div');
        dot.className = 'timeline-dot';
        dot.dataset.index = index;

        // click handler to scroll to corresponding item
        dot.addEventListener('click', () => {
          const scrollContainer = document.getElementById('scroll-container');
          const item = timelineItems[index];
          if (item) {
            // calculate scroll position needed to center this item
            const itemOffset = item.offsetLeft - scrollContainer.offsetLeft;
            const targetScroll = itemOffset - (window.innerWidth / 2) + (item.offsetWidth / 2);

            // smooth scroll
            window.scrollTo({
              top: targetScroll,
              behavior: 'smooth'
            });
          }
        });

        dotsContainer.appendChild(dot);
      });

      // set body height to match horizontal scroll width
      const scrollContainer = document.getElementById('scroll-container');
      const totalWidth = scrollContainer.scrollWidth;
      document.body.style.height = `${totalWidth}px`;

      document.getElementById('preloader').classList.add('loaded');

      // hide scroll hint after first scroll
      let hasScrolled = false;
      window.addEventListener('scroll', () => {
        if (!hasScrolled && window.scrollY > 50) {
          hasScrolled = true;
          document.getElementById('scroll-hint').style.display = 'none';
        }
      }, { once: true });

      // force resize to ensure models render
      setTimeout(() => {
        onWindowResize();
      }, 100);
    }

    // scroll handler with vertical to horizontal conversion
    function onScroll() {
      const scrollContainer = document.getElementById('scroll-container');
      const maxScroll = scrollContainer.scrollWidth - window.innerWidth;
      const verticalScroll = window.scrollY;

      // calculate scroll velocity
      scrollVelocity = Math.abs(verticalScroll - lastScrollY);
      lastScrollY = verticalScroll;

      // translate horizontal position based on vertical scroll
      scrollContainer.style.transform = `translateX(-${verticalScroll}px)`;

      scrollProgress = verticalScroll / (maxScroll || 1);

      // update progress bar
      const progressFill = document.getElementById('scroll-progress-fill');
      progressFill.style.height = `${Math.min(scrollProgress * 100, 100)}%`;

      // update timeline dots
      const dots = document.querySelectorAll('.timeline-dot');
      const currentIndex = Math.min(Math.floor(scrollProgress * timelineConfig.length), timelineConfig.length - 1);
      dots.forEach((dot, index) => {
        dot.classList.toggle('active', index === currentIndex);
      });

      // apply momentum effects
      applyMomentumEffects();
    }

    // apply distortion/momentum effects based on scroll velocity
    function applyMomentumEffects() {
      const maxVelocity = 80; // increased threshold for smoother feel
      const normalizedVelocity = Math.min(scrollVelocity / maxVelocity, 1);

      // reduced skew amount
      const skewAmount = normalizedVelocity * 1.5;

      // reduced horizontal stretch
      const scaleX = 1 + (normalizedVelocity * 0.03);

      // reduced scale change
      const scale = 1 + (normalizedVelocity * 0.02);

      timelineItems.forEach((item, index) => {
        const baseY = parseFloat(item.dataset.baseY) || 0;

        // reduced vertical offset
        const momentumOffset = (index % 2 === 0 ? 1 : -1) * normalizedVelocity * 1;

        // apply transforms - combine translateY, skew, and scale
        item.style.transform = `translateY(${baseY + momentumOffset}vh) skewX(${-skewAmount}deg) scaleX(${scaleX}) scale(${scale})`;
        item.style.filter = 'none';
      });

      // faster deceleration for smoother feel
      scrollVelocity *= 0.85;
    }

    // animation loop
    function animate() {
      requestAnimationFrame(animate);

      // update all model rotations based on scroll
      modelInstances.forEach(instance => {
        const scrollRotation = scrollProgress * Math.PI * 2 * params.rotationSensitivity;
        instance.model.rotation.y = instance.baseRotation + scrollRotation;
        instance.renderer.render(instance.scene, instance.camera);
      });

      // continue applying momentum effects even when not scrolling
      if (scrollVelocity > 0.1) {
        applyMomentumEffects();
      }
    }

    // setup GUI
    function setupGUI() {
      const gui = new GUI({ autoPlace: false });
      document.getElementById('gui-container').appendChild(gui.domElement);

      gui.add(params, 'rotationSensitivity', 0, 10, 0.1).name('rotation sensitivity');

      gui.add(params, 'envMapIntensity', 0, 3, 0.1).name('env map intensity').onChange((value) => {
        modelInstances.forEach(instance => {
          instance.model.traverse((child) => {
            if (child.isMesh && child.material) {
              child.material.envMapIntensity = value;
            }
          });
        });
      });
    }

    // resize handler
    function onWindowResize() {
      modelInstances.forEach(instance => {
        const container = instance.renderer.domElement.parentElement;
        const size = Math.min(container.clientWidth, container.clientHeight);
        instance.camera.aspect = 1;
        instance.camera.updateProjectionMatrix();
        instance.renderer.setSize(size, size);
      });
    }

    // init
    async function init() {
      await buildTimeline();
      setupGUI();

      window.addEventListener('scroll', onScroll);
      window.addEventListener('resize', onWindowResize);

      // initial call to set position
      onScroll();

      // ESC key and debug toggle
      window.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          window.location.href = '/';
        }
        if (e.key === '`') {
          document.body.classList.toggle('debug-mode');
        }
      });

      animate();
    }

    init();
  </script>

</body>
</html>
