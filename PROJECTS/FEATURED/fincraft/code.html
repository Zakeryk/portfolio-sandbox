<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinCraft — Enter Code</title>
    <link rel="icon" type="image/png" href="assets/fincraft.png">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&family=Roboto+Slab:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="app-wrapper">

        <header class="main-header">
            <div class="logo-container">
                <a href="index.html" class="logo-link">
                    <img src="assets/fincraft.png" alt="FinCraft Logo" class="logo-icon">
                    <h1 class="logo-text">FinCraft</h1>
                </a>
                <h2 class="logo-subtitle">The budget tracker you actually want to use.</h2>
                <p class="logo-description">Turns bills into enemies, savings into defenses, and debt into damage. A
                    living financial snapshot that sits on your desktop, phone, or browser.</p>
            </div>
        </header>

        <main class="content-wrapper">
            <section class="code-entry-section">
                <div class="section-header" style="justify-content: center;">
                    <h3 class="section-label"><span class="accent-icon">❖</span> Enter Access Code</h3>
                </div>
                <div class="code-input-wrapper">
                    <input type="text" class="code-input" maxlength="4" placeholder="----" autofocus>
                    <button class="enter-btn">ENTER <span class="arrow">→</span></button>
                </div>
            </section>
        </main>

        <footer class="main-footer">
            <p class="credits"><a href="https://x.com/wvcbr0kie" target="_blank">Follow the Development @wvcbr0kie</a>
            </p>
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.querySelector('.code-input');
            const btn = document.querySelector('.enter-btn');

            function checkCode() {
                if (input.value === '0000') {
                    window.location.href = 'download.html';
                } else {
                    input.style.borderColor = '#ff4d4d'; // Red border
                    setTimeout(() => {
                        input.style.borderColor = 'rgba(212, 175, 55, 0.3)'; // Reset to gold
                    }, 500);
                }
            }

            btn.addEventListener('click', checkCode);
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') checkCode();
            });
        });
    </script>
</body>

</html>
