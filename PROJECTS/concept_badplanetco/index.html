<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BADPLNTCO | Creative Design & Dev</title>
    <link id="favicon" rel="icon" href="data:,">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <style>
        /* PREMIUM RESET */
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'UnifrakturMaguntia', cursive;
            animation: lsd-trip 5s infinite linear;
        }

        @keyframes lsd-trip {
            0% {
                filter: hue-rotate(0deg);
            }

            100% {
                filter: hue-rotate(360deg);
            }
        }

        canvas {
            display: block;
            outline: none;
        }

        /* LANDING PAGE UI */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* Click through to 3D */
            display: flex;
            align-items: center;
            z-index: 5;
            padding-left: 5%;
        }

        .content-box {
            pointer-events: auto;
            max-width: 600px;
        }

        h1 {
            font-size: 13rem;
            /* WAY OVERSIZED */
            font-weight: 900;
            margin: 0;
            line-height: 0.75;
            color: #ffffff;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            letter-spacing: -5px;
            /* Tight tracking */
            text-transform: uppercase;
        }

        h2 {
            font-size: 1.4rem;
            font-weight: 500;
            margin: 25px 0 40px 5px;
            color: rgba(255, 255, 255, 0.95);
            letter-spacing: 0.5px;
            text-transform: uppercase;
            line-height: 1.4;
        }

        .btn-group {
            display: flex;
            gap: 20px;
            margin-left: 5px;
        }

        /* BUTTON STYLES WITH MOUSE FX */
        .btn {
            position: relative;
            overflow: hidden;
            padding: 18px 45px;
            font-family: 'Eurostile Extd', 'Eurostile', 'UnifrakturMaguntia', cursive;
            font-size: 14px;
            font-weight: 800;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
            --x: 50%;
            --y: 50%;
        }

        /* The glow effect container */
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            background: radial-gradient(circle at var(--x) var(--y), rgba(255, 255, 255, 0.8) 0%, transparent 60%);
        }

        .btn:hover::before {
            opacity: 1;
        }

        /* Primary */
        .btn-primary {
            background: rgba(255, 255, 255, 0.85);
            color: #000;
            border: 1px solid rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(4px);
        }

        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
        }

        /* Secondary */
        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
        }

        /* SIDE PANEL */
        #side-panel {
            position: absolute;
            top: 50%;
            right: 5%;
            transform: translateY(-50%) scale(0.95);
            width: 320px;
            /* Added subtle black tint to increase contrast */
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 24px;
            padding: 30px;
            z-index: 20;
            opacity: 0;
            pointer-events: none;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        #side-panel.active {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(-50%) scale(1);
        }

        #side-panel h3 {
            margin: 0 0 20px 0;
            color: #fff;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.6;
        }

        .link-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .link-list li {
            margin-bottom: 1px;
            position: relative;
            /* Needed for hover tab */
        }

        /* Tab Glow Effect */
        .link-list li::before {
            content: '';
            position: absolute;
            top: 0;
            left: -30px;
            width: calc(100% + 60px);
            /* 30px padding on both sides */
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0;
            /* REMOVED CURVE */
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
            z-index: 0;
        }

        .link-list li:hover::before {
            opacity: 1;
        }

        .link-list a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            display: block;
            transition: opacity 0.2s, transform 0.2s;
            position: relative;
            padding: 10px 0;
            /* Vertical padding on links */
            z-index: 1;
            /* Keep text above the ::before glow */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .link-list a:hover {
            opacity: 1.0;
        }

        .link-list a {
            opacity: 0.9;
        }

        .link-list a span {
            font-size: 11px;
            text-transform: uppercase;
            opacity: 0.7;
            /* Increased readability for subtitle */
            font-weight: 400;
            letter-spacing: 1px;
        }


        /* INSTRUCTIONS / DEBUG FOOTERS */
        #instructions,
        #copyright {
            position: absolute;
            bottom: 30px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            z-index: 5;
        }

        #instructions {
            left: 5%;
        }

        #copyright {
            right: 5%;
        }

        /* TOOLTIP */
        #tooltip {
            position: absolute;
            pointer-events: none;
            width: 240px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            opacity: 0;
            transform: scale(0.9) translateY(10px);
            transform-origin: bottom center;
            transition: opacity 0.2s ease, transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
        }

        #tooltip.visible {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        #tooltip h3 {
            margin: 0 0 5px 0;
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #tooltip h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: #000;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        #tooltip .color-strip {
            height: 4px;
            width: 30px;
            border-radius: 2px;
            margin-bottom: 10px;
            background: #000;
        }

        /* GUI Tweak */
        .dg.ac {
            z-index: 1000 !important;
            display: none;
        }

        .dg .close-button {
            text-align: center !important;
        }

        /* --- MOBILE OPTIMIZATIONS --- */
        @media (max-width: 768px) {
            h1 {
                font-size: 32vw;
                /* COMICALLY BIG */
                line-height: 0.75;
                text-align: center;
                word-break: break-word;
                margin-bottom: 30px;
                letter-spacing: -3px;
                width: 100%;
                /* Edge to edge */
                padding: 0;
            }

            h2 {
                font-size: 1.8rem;
                font-weight: 700;
                text-align: center;
                margin: 0 0 30px 0;
                padding: 0;
                opacity: 0.9;
                text-transform: uppercase;
                letter-spacing: 1px;
                width: 100%;
            }

            .content-box {
                padding-left: 0;
                width: 100%;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                /* Centered vertically */
                align-items: center;
                pointer-events: none;
                padding: 0 10px;
                box-sizing: border-box;
            }

            .content-box>* {
                pointer-events: auto;
            }

            #ui-layer {
                padding-left: 0;
                align-items: center;
                /* Center align layer */
                justify-content: center;
            }

            #side-panel {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                /* FULL SCREEN */
                max-height: none;
                overflow-y: auto;
                margin: 0;
                transform: none !important;
                /* Reset transform */
                border-radius: 0;
                border: none;
                padding: 40px 20px;
                background: rgba(0, 0, 0, 0.95);
                /* Solid background for legibility */
                backdrop-filter: blur(15px);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 200;
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.3s ease;
                box-shadow: none;
                box-sizing: border-box;
            }

            #side-panel.active {
                opacity: 1;
                pointer-events: auto;
            }

            #side-panel h3 {
                font-size: 24px;
                /* Bigger header */
                font-weight: 900;
                margin-bottom: 40px;
                letter-spacing: 4px;
                text-align: center;
                color: #fff;
            }

            /* 2-COLUMN GRID FOR LINKS */
            .link-list {
                width: 100%;
                display: grid;
                grid-template-columns: 1fr 1fr;
                /* 2 Column */
                gap: 10px;
                margin-bottom: 20px;
            }

            .link-list li {
                margin-bottom: 0;
                width: 100%;
            }

            .link-list a {
                font-size: 16px;
                /* Slightly smaller for grid */
                font-weight: 700;
                justify-content: center;
                padding: 20px 10px;
                background: rgba(255, 255, 255, 0.05);
                border-radius: 16px;
                border: 1px solid rgba(255, 255, 255, 0.05);
                width: 100%;
                height: 100%;
                flex-direction: column;
                gap: 5px;
                box-sizing: border-box;
                text-align: center;
            }

            .link-list a span {
                display: block;
                font-size: 10px;
                opacity: 0.6;
                font-weight: 400;
                letter-spacing: 1px;
            }

            /* Close Button for Mobile Menu */
            .mobile-close-btn {
                display: block !important;
                margin-top: 10px;
                background: #fff;
                color: #000;
                border: none;
                padding: 20px 0;
                width: 100%;
                border-radius: 50px;
                font-weight: 900;
                text-transform: uppercase;
                letter-spacing: 2px;
                font-size: 14px;
                cursor: pointer;
            }

            /* Mobile Tooltip - FULL WIDTH BOTTOM EDGE-TO-EDGE */
            #tooltip {
                position: fixed !important;
                top: auto !important;
                bottom: 0 !important;
                left: 0 !important;
                right: 0 !important;
                width: 100% !important;
                background: #fff;
                color: #000;
                padding: 30px 20px 40px 20px;
                /* Extra bottom pad for safety */
                transform: translateY(100%);
                opacity: 0;
                pointer-events: auto;
                box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.5);
                border-radius: 30px 30px 0 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
                z-index: 200;
                box-sizing: border-box;
            }

            #tooltip.visible {
                transform: translateY(0);
                opacity: 1;
            }

            /* Big & Side-by-Side Buttons */
            .btn-group {
                flex-direction: row;
                /* Side by side */
                gap: 10px;
                width: 100%;
                max-width: 100%;
                /* Edge to edge parent */
                padding: 0 15px;
                /* Small pad from screen edge */
                box-sizing: border-box;
                margin: 0;
            }

            .btn {
                width: 100%;
                /* Shared width */
                flex: 1;
                text-align: center;
                padding: 20px 0;
                font-size: 15px;
                font-weight: 900;
                border-radius: 16px;
                /* Slightly less round for rugged feel */
            }
        }

        .mobile-close-btn {
            display: none;
        }

        /* Hidden on Desktop */
    </style>
</head>

<body>

    <!-- DYNAMIC PROJECTS PANEL -->
    <div id="side-panel">
        <h3>Projects</h3>
        <ul class="link-list" id="project-list"></ul>
        <button class="mobile-close-btn" id="btn-close-projects">Close</button>
    </div>

    <div id="ui-layer">
        <div class="content-box">
            <h1>BAD<br>PLN<br>TCO</h1>
            <h2>Creative Design & <br>Ecommerce Development</h2>
            <div class="btn-group">
                <button class="btn btn-primary" id="btn-projects">View Projects</button>
                <button class="btn btn-secondary" id="btn-contact">Contact</button>
            </div>
        </div>
    </div>

    <div id="instructions">Click Orbs to Spin &bull; [1-9] Camera Spots &bull; [~] Controls</div>
    <div id="copyright">
        BADPLNTCO 2026 <br>
        <a href="https://sandbox.zakknowlton.com"
            style="color:inherit; text-decoration:none; opacity:0.7;">sandbox.zakknowlton.com</a>
    </div>

    <div id="tooltip">

        <div class="color-strip" id="tp-color"></div>
        <h3 id="tp-cat">Project</h3>
        <h2 id="tp-title">Title</h2>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
