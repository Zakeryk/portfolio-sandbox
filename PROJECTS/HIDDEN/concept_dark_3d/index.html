<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                window.location.href = 'https://sandbox.zakknowlton.com/';
            }
        });
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SADBOISOCIAL | CHROME</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">

    <style>
        /* --- RESET & VIBE --- */
        :root {
            --bg: #050505;
            --txt: #e0e0e0;
            --brd: #222;
            --acc: #fff;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--txt);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }

        * {
            box-sizing: border-box;
        }

        /* NOISE OVERLAY */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 999;
            opacity: 0.06;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* --- TYPOGRAPHY --- */
        .up {
            text-transform: uppercase;
        }

        .gothic {
            font-family: 'UnifrakturMaguntia', cursive;
            letter-spacing: 2px;
        }

        /* The Banner Font */
        .stretch {
            transform: scaleY(1.3);
            display: inline-block;
        }

        h1 {
            font-size: 10vw;
            margin: 0;
            line-height: 1;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        /* --- NAV --- */
        #nav-bar {
            position: fixed;
            top: -80px;
            left: 0;
            width: 100%;
            height: 70px;
            background: rgba(5, 5, 5, 0.95);
            border-bottom: 1px solid var(--brd);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            transition: top 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 100;
        }

        #nav-bar.visible {
            top: 0;
        }

        .logo {
            font-size: 28px;
            color: #fff;
        }

        .nav-links span {
            margin-left: 20px;
            font-size: 11px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-links span:hover {
            color: #fff;
            text-decoration: line-through;
        }

        /* --- WIRES --- */
        .wire-container {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 80px;
            pointer-events: none;
            z-index: 10;
        }

        #wire-left {
            left: 0;
            border-right: 1px solid #111;
        }

        #wire-right {
            right: 0;
            border-left: 1px solid #111;
        }

        .wire-svg {
            position: absolute;
            top: -10%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 120%;
            fill: none;
            stroke: #333;
            stroke-width: 1.5;
        }

        /* --- HERO --- */
        #hero-canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            position: relative;
            z-index: 1;
            /* Subtle radial gradient to frame the chrome */
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 70%);
        }

        .hero-ui {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            pointer-events: none;
            width: 100%;
            mix-blend-mode: overlay;
        }

        .hero-meta {
            position: absolute;
            bottom: 40px;
            left: 40px;
            font-size: 10px;
            color: #666;
            font-family: monospace;
        }

        /* --- GRID --- */
        .layout {
            max-width: 1600px;
            margin: 0 auto;
            padding: 120px 100px;
            position: relative;
            z-index: 20;
            background: var(--bg);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            border-bottom: 2px solid #fff;
            padding-bottom: 10px;
            margin-bottom: 60px;
            font-weight: 700;
            font-size: 14px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1px;
            background: #222;
            border: 1px solid #222;
        }

        .product-card {
            background: #050505;
            position: relative;
            aspect-ratio: 1 / 1.3;
            display: flex;
            flex-direction: column;
            cursor: crosshair;
            transition: filter 0.2s;
            overflow: hidden;
        }

        .product-card:hover {
            filter: invert(1);
            z-index: 2;
            outline: 1px solid red;
        }

        .img-box {
            flex: 1;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .img-box img {
            width: 85%;
            height: auto;
            filter: grayscale(100%) contrast(1.1);
            transition: transform 0.2s;
        }

        .product-card:hover .img-box img {
            transform: scale(0.95);
        }

        .meta {
            padding: 15px;
            border-top: 1px solid #111;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .badge {
            position: absolute;
            top: 10px;
            left: 10px;
            border: 1px solid #fff;
            color: #fff;
            padding: 3px 8px;
            font-size: 9px;
            text-transform: uppercase;
            font-weight: 800;
        }

        /* --- FOOTER --- */
        footer {
            border-top: 2px solid #fff;
            padding: 60px 40px;
            background: #000;
            position: relative;
            z-index: 20;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .big-f {
            font-size: 10vw;
            line-height: 0.8;
            color: #111;
            user-select: none;
        }

        .f-links {
            text-align: right;
            font-size: 12px;
            line-height: 2;
            color: #888;
        }

        .f-links a {
            color: #888;
            text-decoration: none;
            display: block;
        }

        .f-links a:hover {
            color: #fff;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(1, 1fr);
            }

            h1 {
                font-size: 14vw;
            }

            .wire-container {
                display: none;
            }

            .layout {
                padding: 80px 20px;
            }

            footer {
                flex-direction: column;
                align-items: flex-start;
                gap: 40px;
            }

            #nav-bar {
                padding: 0 20px;
            }

            .big-f {
                font-size: 18vw;
            }
        }
    </style>
</head>

<body>

    <div class="noise"></div>

    <nav id="nav-bar">
        <div class="logo gothic">SadBoiSocial</div>
        <div class="nav-links">
            <span>Rings</span>
            <span>Chains</span>
            <span>Cart (0)</span>
        </div>
    </nav>

    <div id="wire-left" class="wire-container"><svg id="svg-l" class="wire-svg"></svg></div>
    <div id="wire-right" class="wire-container"><svg id="svg-r" class="wire-svg"></svg></div>

    <div id="hero-canvas"></div>
    <div class="hero-ui">
        <h1 class="gothic">SADBOISOCIAL</h1>
        <p class="up" style="margin-top: 10px; color: #aaa; letter-spacing: 3px; font-weight: 700;">Exclusive Content &
            Merch</p>
    </div>
    <div class="hero-meta up">
        SLC // EST 2026<br>
        SCROLL TO ENTER
    </div>

    <div class="layout">
        <div class="controls up">
            <span>Collection 04</span>
            <span>[ Filter ]</span>
        </div>

        <div class="grid" id="p-grid">
        </div>
    </div>

    <footer>
        <div class="big-f gothic">SADBOI</div>
        <div class="f-links up">
            <a href="#">Shipping Policy</a>
            <a href="#">Returns</a>
            <a href="#">Instagram</a>
            <a href="#">Email Us</a>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // --- 1. PRODUCT DATA ---
        const products = [
            { t: "Razor Band", p: "$55", i: "https://images.unsplash.com/photo-1612046261296-687904d2e7d6?q=80&w=600&auto=format&fit=crop", tag: "New" },
            { t: "Thorn Signet", p: "$80", i: "https://images.unsplash.com/photo-1599643478518-17488fbbcd75?q=80&w=600&auto=format&fit=crop" },
            { t: "Chrome Link", p: "$120", i: "https://images.unsplash.com/photo-1573408301185-9146fe634ad0?q=80&w=600&auto=format&fit=crop" },
            { t: "Spike Choker", p: "$95", i: "https://images.unsplash.com/photo-1535632066927-ab7c9ab60908?q=80&w=600&auto=format&fit=crop", tag: "Sold Out" },
            { t: "Coffin Ring", p: "$60", i: "https://images.unsplash.com/photo-1605100804763-247f67b3557e?q=80&w=600&auto=format&fit=crop" },
            { t: "Anarchy Pendant", p: "$75", i: "https://images.unsplash.com/photo-1617038224538-281f6920668f?q=80&w=600&auto=format&fit=crop" }
        ];

        const grid = document.getElementById('p-grid');
        products.forEach(o => {
            grid.innerHTML += `
            <div class="product-card">
                ${o.tag ? `<div class="badge">${o.tag}</div>` : ''}
                <div class="img-box"><img src="${o.i}"></div>
                <div class="meta up">
                    <span class="stretch">${o.t}</span>
                    <span>${o.p}</span>
                </div>
            </div>`;
        });

        // --- 2. WIRES ---
        function makeWire(id) {
            const svg = document.getElementById(id);
            let path = "M 40 -50 ";
            for (let y = 0; y < 2500; y += 50) {
                let off = Math.random() * 20 - 10;
                path += `L ${40 + off} ${y} `;
                if (y % 100 === 0) path += `M ${40 + off} ${y} L ${20 + off} ${y - 10} M ${40 + off} ${y} L ${60 + off} ${y + 10} M ${40 + off} ${y} `;
            }
            const p = document.createElementNS("http://www.w3.org/2000/svg", "path");
            p.setAttribute("d", path);
            svg.appendChild(p);
        }
        makeWire('svg-l'); makeWire('svg-r');

        window.addEventListener('scroll', () => {
            const sc = window.scrollY;
            const nav = document.getElementById('nav-bar');

            // IMMEDIATE SCROLL TRIGGER (Changed from window.innerHeight)
            if (sc > 10) nav.classList.add('visible');
            else nav.classList.remove('visible');

            document.getElementById('svg-l').style.transform = `translateY(${-sc * 0.2}px)`;
            document.getElementById('svg-r').style.transform = `translateY(${-sc * 0.3}px)`;
        });

        // --- 3. HIGH GLOSS CHROME SCENE ---
        const scene = new THREE.Scene();
        // Removed Fog to let the chrome shine clearly

        const cam = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 100);
        cam.position.z = 12;

        const ren = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        ren.setSize(window.innerWidth, window.innerHeight);
        ren.toneMapping = THREE.ACESFilmicToneMapping;
        ren.toneMappingExposure = 1.5; // Increased Exposure for brightness
        document.getElementById('hero-canvas').appendChild(ren.domElement);

        const geo = new THREE.TorusKnotGeometry(1.8, 0.5, 200, 32);
        const mat = new THREE.MeshStandardMaterial({
            color: 0x222222, // Slightly lighter base than black
            metalness: 1.0,
            roughness: 0.1,   // Slight roughness to catch more light
            emissive: 0x111111, // Prevents total darkness in shadows
            emissiveIntensity: 0.2
        });
        const mesh = new THREE.Mesh(geo, mat);
        scene.add(mesh);

        // --- LIGHTING ENGINE (IMPROVED) ---
        // To make black chrome visible, we need REFLECTIONS. 
        // We create a ring of lights to simulate a studio ring-light reflection.

        const lightGroup = new THREE.Group();
        scene.add(lightGroup);

        const colors = [0xffffff, 0x00ffff, 0xff00ff, 0xffffff, 0x0088ff, 0xffffff];

        colors.forEach((col, i) => {
            const angle = (i / colors.length) * Math.PI * 2;
            const l = new THREE.PointLight(col, 3, 20); // Intensity 3, Range 20
            // Position in a circle around the object
            l.position.set(Math.cos(angle) * 8, Math.sin(angle) * 8, 5);
            lightGroup.add(l);
        });

        // Add a strong front-fill light
        const frontLight = new THREE.SpotLight(0xffffff, 5);
        frontLight.position.set(0, 0, 15);
        frontLight.penumbra = 1;
        scene.add(frontLight);

        const mouse = { x: 0, y: 0 };
        window.addEventListener('mousemove', e => {
            mouse.x = (e.clientX - window.innerWidth / 2) * 0.001;
            mouse.y = (e.clientY - window.innerHeight / 2) * 0.001;
        });

        const clock = new THREE.Clock();
        function anim() {
            requestAnimationFrame(anim);
            const t = clock.getElapsedTime();

            // Rotate Object
            mesh.rotation.x += 0.005;
            mesh.rotation.y += 0.01;
            mesh.rotation.x += mouse.y * 0.2;
            mesh.rotation.y += mouse.x * 0.2;

            // Rotate Lights (Creates the "moving reflection" effect on the chrome)
            lightGroup.rotation.z = t * 0.2;

            // Bobbing motion
            mesh.position.y = Math.sin(t * 0.8) * 0.2;

            ren.render(scene, cam);
        }
        anim();

        window.addEventListener('resize', () => {
            cam.aspect = window.innerWidth / window.innerHeight;
            cam.updateProjectionMatrix();
            ren.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
