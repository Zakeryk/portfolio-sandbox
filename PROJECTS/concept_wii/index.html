<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wii Concept OS</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/png" href="assets/wiicursor_sprite.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@400;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <svg style="position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 15;">
    <defs>
      <clipPath id="curved-bottom" clipPathUnits="userSpaceOnUse">
        <path id="mask-path" d="" /> </clipPath>
    </defs>
    
    <path id="border-path" fill="none" stroke="#7ec1d9" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
  </svg>

  <div id="scene-container">
    <div id="primary-panel" style="clip-path: url(#curved-bottom); -webkit-clip-path: url(#curved-bottom);">
      <div id="canvas-wrapper"></div>
      <div id="clock"></div>
    </div>

    <div id="instructions"
      style="position: fixed; bottom: 20px; left: 20px; color: white; font-size: 12px; z-index: 100;">
      [~] Toggle Controls
    </div>
  </div>
  
  <img id="custom-cursor" src="assets/wiicursor_sprite.png" alt="cursor" style="position: fixed; pointer-events: none; z-index: 9999; top:0; left:0; will-change: transform;">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>

  <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
          }
        }
    </script>
  <script type="module" src="scripts/main.js"></script>
</body>

</html>
