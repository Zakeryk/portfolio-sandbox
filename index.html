<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANDBOX | ZAK KNOWLTON</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        /* --- KOJIMA CORE --- */
        :root {
            --bg: #080808;
            --card-bg: #0c0c0c;
            --border: #333;
            --border-active: #fff;
            --text: #ddd;
            --text-dim: #555;
            --accent: #fff;
            --alert: #ff3333; /* Occasional red accent if needed */
        }
        
        @font-face {
            font-family: 'TechMono';
            src: local('Courier New'); /* Fallback to system mono for speed */
        }

        /* SCANLINE OVERLAY */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%);
            background-size: 100% 3px;
            pointer-events: none;
            z-index: 9999;
        }

        body { 
            margin: 0; 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: 'Helvetica Neue', Arial, sans-serif; /* Clean sans for readability */
            font-size: 12px;
            overflow-x: hidden;
        }
        
        /* UTILS */
        .mono { font-family: 'TechMono', monospace; }
        .uppercase { text-transform: uppercase; }

        #app { max-width: 900px; margin: 0 auto; padding: 80px 20px; }

        /* HEADER - HUD STYLE */
        header { 
            border-bottom: 1px solid var(--border); 
            padding-bottom: 15px; margin-bottom: 40px; 
            display: flex; justify-content: space-between; align-items: flex-end; 
            position: sticky; top: 0; background: rgba(8,8,8, 0.85);
            backdrop-filter: blur(5px);
            z-index: 100;
            padding-top: 20px;
        }
        
        h1 { 
            font-size: 16px; 
            font-weight: 700; 
            letter-spacing: 4px; 
            margin: 0; 
            color: var(--text);
            position: relative;
            display: inline-block;
        }
        h1::before {
            content: 'â– ';
            color: var(--accent);
            margin-right: 10px;
            font-size: 10px;
            vertical-align: middle;
            animation: blink 2s infinite;
        }

        /* CONTROLS */
        .controls { display: flex; gap: 20px; align-items: center; }
        .stats { 
            font-size: 10px; 
            font-family: 'TechMono', monospace; 
            color: var(--text-dim); 
            letter-spacing: 1px;
        }
        
        button#view-toggle {
            background: transparent; 
            border: 1px solid var(--border); 
            color: var(--text-dim);
            padding: 8px 16px; 
            font-size: 9px; 
            font-weight: 700;
            text-transform: uppercase; 
            letter-spacing: 2px;
            cursor: pointer; 
            transition: all 0s; /* Instant tactical feel */
            position: relative;
            overflow: hidden;
        }
        
        button#view-toggle:hover { 
            background: var(--text); 
            color: var(--bg); 
            border-color: var(--text);
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        /* GRID SYSTEM */
        .grid { display: grid; gap: 2px; } /* Tight gap for cohesive feel */

        /* CARD - THE UNIT */
        .card { 
            background: var(--card-bg); 
            border: 1px solid transparent; /* Hidden base border */
            text-decoration: none; 
            color: inherit; 
            display: flex; 
            position: relative;
            transition: opacity 0.2s;
        }

        /* TACTICAL CORNERS (CSS DRAWING) */
        .card::before, .card::after {
            content: ''; position: absolute; width: 6px; height: 6px;
            transition: all 0.2s; opacity: 0.3;
        }
        /* Top Left */
        .card::before { top: -1px; left: -1px; border-top: 1px solid var(--text-dim); border-left: 1px solid var(--text-dim); }
        /* Bottom Right */
        .card::after { bottom: -1px; right: -1px; border-bottom: 1px solid var(--text-dim); border-right: 1px solid var(--text-dim); }

        .card:hover { 
            background: #111; 
            z-index: 10;
        }
        .card:hover::before, .card:hover::after {
            width: 100%; height: 100%;
            border-color: var(--accent);
            opacity: 1;
        }

        .card-title { 
            font-family: 'Helvetica Neue', sans-serif; 
            font-size: 12px; 
            font-weight: 700; 
            letter-spacing: 1px; 
            text-transform: uppercase;
        }
        
        .card-meta { display: flex; align-items: center; gap: 15px; margin-top: 4px; }
        
        .card-img { 
            background-color: #050505; 
            background-repeat: no-repeat; 
            background-position: center; 
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        /* Image overlay scan effect */
        .card-img::after {
            content: '';
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: rgba(255,255,255,0.03);
            pointer-events: none;
        }

        .tag { 
            font-size: 9px; 
            color: var(--text-dim); 
            border: 1px solid #222;
            padding: 2px 5px;
            font-family: 'TechMono', monospace;
        }
        
        .date { 
            font-size: 9px; 
            color: #444; 
            font-family: 'TechMono', monospace; 
            letter-spacing: 1px;
        }

        /* --- MODE: LIST (Compact / Data Log) --- */
        .grid.list-mode { grid-template-columns: 1fr; }
        .grid.list-mode .card { 
            height: 40px; 
            border-bottom: 1px solid #1a1a1a; /* Divider lines */
            align-items: center; 
        }
        
        .grid.list-mode .card-img { 
            width: 40px; 
            height: 100%; 
            border-right: 1px solid #1a1a1a; 
            background-size: cover; 
            filter: grayscale(100%); /* Desaturate in list view */
            transition: filter 0.1s;
        }
        .grid.list-mode .card:hover .card-img { filter: grayscale(0%); }

        .grid.list-mode .card-info { 
            flex: 1; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; 
        }

        /* --- MODE: TILES (Gallery / Inventory) --- */
        .grid.tile-mode { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 30px 15px; }
        .grid.tile-mode .card { 
            flex-direction: column; 
            height: 240px; 
            background: transparent;
            border: 1px solid #151515;
        }
        
        .grid.tile-mode .card-img { 
            width: 100%; height: 140px; 
            border-bottom: 1px solid #151515; 
            background-size: contain; 
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .grid.tile-mode .card:hover .card-img { opacity: 1; }

        .grid.tile-mode .card-info { 
            flex: 1; padding: 12px; 
            display: flex; flex-direction: column; justify-content: space-between; 
        }
        
        .grid.tile-mode .card-meta { justify-content: space-between; width: 100%; margin-top: auto; }

        /* ANIMATIONS */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: #333; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

    </style>
</head>
<body>

    <div id="app">
        <header>
            <h1>ZAK'S PC</h1>
            <div class="controls">
                <div class="stats" id="status">INIT_SEQ...</div>
                <button id="view-toggle">/// TILES</button>
            </div>
        </header>

        <div class="grid list-mode" id="project-grid"></div>
    </div>

    <script>
        // 1. Fetch & Render Data
        fetch('./data.json')
            .then(res => res.json())
            .then(data => {
                const grid = document.getElementById('project-grid');
                const status = document.getElementById('status');
                
                // Filter active projects
                const visibleProjects = data.filter(p => p.active !== false);
                
                // Simulate a fast "decryption" flicker for status
                let count = 0;
                const total = visibleProjects.length;
                status.innerText = `SCANNING...`;
                
                setTimeout(() => {
                    status.innerText = `NODES: [${total}]`;
                    status.style.color = '#fff';
                }, 400);

                visibleProjects.forEach(p => {
                    const card = document.createElement('a');
                    card.href = p.path;
                    card.className = 'card';
                    
                    // Image Handling
                    const imgUrl = p.image || ''; 
                    const imgStyle = imgUrl ? `background-image: url('${imgUrl}')` : '';
                    
                    // The Placeholder - using your preferred neutral grey for "No Signal"
                    const imgContent = imgUrl ? '' : '<span style="color:#333; font-size: 10px; font-family: monospace;">NO_SIGNAL</span>';
                    const noImgClass = imgUrl ? '' : 'background-color: #e0e0e0;'; // Injected preference

                    const imgDiv = `<div class="card-img" style="${imgStyle}; ${noImgClass}">${imgContent}</div>`;

                    // Date Formatting (MM.DD.YY)
                    const dateObj = new Date(p.date);
                    const mm = (dateObj.getMonth() + 1).toString().padStart(2, '0');
                    const dd = dateObj.getDate().toString().padStart(2, '0');
                    const yy = dateObj.getFullYear().toString().slice(-2);
                    const dateStr = `${mm}.${dd}.${yy}`;
                    
                    // Tag Handling
                    const mainTag = (p.tags && p.tags.length > 0) ? p.tags[0] : 'RAW';

                    card.innerHTML = `
                        ${imgDiv}
                        <div class="card-info">
                            <div class="card-title">${p.title}</div>
                            <div class="card-meta">
                                <span class="tag">${mainTag}</span>
                                <span class="date">${dateStr}</span>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            })
            .catch(err => {
                document.getElementById('status').innerText = 'ERR_CONNECTION';
                document.getElementById('status').style.color = 'red';
                console.error(err);
            });

        // 2. View Toggle Logic
        const toggleBtn = document.getElementById('view-toggle');
        const gridContainer = document.getElementById('project-grid');
        let isList = true;

        toggleBtn.addEventListener('click', () => {
            isList = !isList;
            if (isList) {
                gridContainer.classList.remove('tile-mode');
                gridContainer.classList.add('list-mode');
                toggleBtn.innerText = "/// TILES";
            } else {
                gridContainer.classList.remove('list-mode');
                gridContainer.classList.add('tile-mode');
                toggleBtn.innerText = "/// LIST";
            }
        });
    </script>
</body>
</html>
