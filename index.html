<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANDBOX | ZAK KNOWLTON</title>
    <style>
        /* --- CORE --- */
        :root {
            --bg: #050505;
            --card: #0a0a0a;
            --border: #222;
            --active: #444;
            --text: #e0e0e0;
            --dim: #555;
            --accent: #fff;
        }

        body { 
            margin: 0; 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            overflow-y: scroll;
        }

        /* NOISE GRAIN */
        .noise {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; pointer-events: none; z-index: 99; opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        #app { max-width: 800px; margin: 0 auto; padding: 80px 20px; position: relative; z-index: 1; }

        /* --- HEADER --- */
        header { 
            border-bottom: 1px solid var(--border); 
            padding-bottom: 20px; margin-bottom: 40px; 
            display: flex; justify-content: space-between; align-items: flex-end; 
        }

        .brand h1 { font-size: 12px; letter-spacing: 2px; margin: 0; color: var(--accent); font-weight: 700; }
        .brand .sub { font-size: 10px; color: var(--dim); margin-top: 5px; font-family: monospace; }

        .controls { display: flex; gap: 20px; align-items: center; }
        .stats { font-size: 10px; font-family: monospace; color: var(--dim); }
        
        button#view-toggle {
            background: transparent; border: 1px solid var(--border); color: var(--dim);
            padding: 8px 12px; font-size: 9px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;
            cursor: pointer; transition: all 0.2s;
        }
        button#view-toggle:hover { border-color: var(--dim); color: var(--text); }

        /* --- GRID SYSTEM --- */
        .grid { display: grid; gap: 1px; background: var(--border); border: 1px solid var(--border); }

        /* --- CARD --- */
        .card { 
            background: var(--card); 
            text-decoration: none; color: inherit; display: flex; 
            position: relative; overflow: hidden;
            transition: background 0.2s;
        }
        .card:hover { background: #111; }
        
        /* THE PLACEHOLDER BOX */
        .card-visual { 
            background: #080808; 
            display: flex; align-items: center; justify-content: center;
            border-right: 1px solid var(--border);
            font-family: monospace; color: #222; font-weight: 700;
            transition: color 0.2s;
        }
        .card:hover .card-visual { color: var(--accent); }

        .card-info { flex: 1; display: flex; flex-direction: column; justify-content: center; padding: 0 20px; }
        .card-title { font-size: 13px; font-weight: 500; letter-spacing: 0.5px; color: var(--text); }
        .card-meta { display: flex; align-items: center; gap: 12px; margin-top: 6px; }

        .tag { 
            font-size: 9px; border: 1px solid #222; padding: 2px 6px; 
            color: #666; text-transform: uppercase; letter-spacing: 0.5px; 
        }
        .date { font-size: 10px; color: #444; font-family: monospace; }

        /* --- LIST MODE (Default) --- */
        .grid.list-mode { grid-template-columns: 1fr; gap: 1px; }
        .grid.list-mode .card { height: 64px; }
        .grid.list-mode .card-visual { width: 64px; height: 100%; font-size: 14px; letter-spacing: -2px; }
        .grid.list-mode .card-info { flex-direction: row; justify-content: space-between; align-items: center; }
        .grid.list-mode .card-meta { margin-top: 0; }

        /* --- TILE MODE --- */
        .grid.tile-mode { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 1px; }
        .grid.tile-mode .card { flex-direction: column; height: 240px; }
        .grid.tile-mode .card-visual { 
            width: 100%; height: 160px; 
            border-right: none; border-bottom: 1px solid var(--border); 
            font-size: 24px; letter-spacing: -4px;
        }
        .grid.tile-mode .card-info { padding: 15px; justify-content: space-between; }
        .grid.tile-mode .card-meta { width: 100%; justify-content: space-between; }

    </style>
</head>
<body>

    <div class="noise"></div>

    <div id="app">
        <header>
            <div class="brand">
                <h1>ZAK.SANDBOX</h1>
                <div class="sub">INDEX v.2.0</div>
            </div>
            <div class="controls">
                <div class="stats" id="status">READING DATA...</div>
                <button id="view-toggle">[ TILES ]</button>
            </div>
        </header>

        <div class="grid list-mode" id="project-grid"></div>
    </div>

    <script>
        // 1. DATA LOGIC
        // Pointing to local file. If this fails, script handles the error.
        fetch('./data.json')
            .then(res => res.json())
            .then(data => {
                const grid = document.getElementById('project-grid');
                const projects = data.filter(p => p.active !== false);

                // Update Status
                document.getElementById('status').innerText = `:: ${projects.length} NODES LOADED`;
                
                projects.forEach((p, index) => {
                    const card = document.createElement('a');
                    card.href = p.path;
                    card.className = 'card';
                    
                    // Date Format: YY.MM.DD (ISO style is cleaner for devs)
                    const d = new Date(p.date);
                    const dateStr = `${d.getFullYear().toString().slice(-2)}.${(d.getMonth()+1).toString().padStart(2,'0')}.${d.getDate().toString().padStart(2,'0')}`;
                    const tag = (p.tags && p.tags.length) ? p.tags[0] : 'RAW';

                    card.innerHTML = `
                        <div class="card-visual">//</div>
                        <div class="card-info">
                            <div class="card-title">${p.title}</div>
                            <div class="card-meta">
                                <span class="tag">${tag}</span>
                                <span class="date">${dateStr}</span>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            })
            .catch(err => {
                document.getElementById('status').innerHTML = '<span style="color:red">ERR_CONNECTION_REFUSED</span>';
                document.getElementById('project-grid').innerHTML = '<div style="padding:20px; color:#444; font-family:monospace;">Waiting for data.json...</div>';
            });

        // 2. VIEW TOGGLE
        const btn = document.getElementById('view-toggle');
        const box = document.getElementById('project-grid');
        let isList = true;

        btn.addEventListener('click', () => {
            isList = !isList;
            if (isList) {
                box.className = 'grid list-mode';
                btn.innerText = "[ TILES ]";
            } else {
                box.className = 'grid tile-mode';
                btn.innerText = "[ LIST ]";
            }
        });
    </script>
</body>
</html>
