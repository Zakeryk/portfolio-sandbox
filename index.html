<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANDBOX | ZAK KNOWLTON</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        /* BASE THEME */
        :root {
            --bg: #050505;
            --card: #111;
            --border: #222;
            --text: #eee;
            --text-dim: #666;
            --accent: #fff;
        }
        body { margin: 0; background-color: var(--bg); color: var(--text); font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
        
        #app { max-width: 900px; margin: 0 auto; padding: 60px 20px; }

        /* HEADER */
        header { 
            border-bottom: 1px solid var(--border); 
            padding-bottom: 20px; margin-bottom: 30px; 
            display: flex; justify-content: space-between; align-items: center; 
        }
        h1 { font-size: 14px; letter-spacing: 2px; text-transform: uppercase; margin: 0; color: var(--text-dim); }
        
        /* CONTROLS */
        .controls { display: flex; gap: 15px; align-items: center; }
        .stats { font-size: 11px; font-family: monospace; color: #444; }
        
        button#view-toggle {
            background: transparent; border: 1px solid var(--border); color: var(--text-dim);
            padding: 6px 12px; font-size: 10px; text-transform: uppercase; letter-spacing: 1px;
            cursor: pointer; border-radius: 4px; transition: all 0.2s;
        }
        button#view-toggle:hover { border-color: #555; color: #fff; }

        /* GRID / LIST CONTAINER */
        .grid { display: grid; gap: 10px; }

        /* CARD SHARED STYLES */
        .card { 
            background: var(--card); border: 1px solid var(--border); 
            text-decoration: none; color: inherit; display: flex; 
            overflow: hidden; transition: transform 0.1s, border-color 0.1s;
        }
        .card:hover { border-color: #444; transform: translateY(-1px); }
        .card-title { font-size: 13px; font-weight: 600; letter-spacing: 0.5px;}
        .card-meta { display: flex; align-items: center; gap: 10px; }

        .tag { 
            font-size: 9px; border: 1px solid #333; padding: 3px 6px; 
            border-radius: 4px; color: #888; text-transform: uppercase; letter-spacing: 0.5px;
            white-space: nowrap;
        }
        .date { font-size: 10px; color: #444; font-family: monospace; }

        /* --- MODE: LIST (Compact) --- */
        .grid.list-mode { grid-template-columns: 1fr; }
        .grid.list-mode .card { height: 50px; border-radius: 4px; align-items: center; }
        .grid.list-mode .card-img { display: none; } /* No images in list mode for cleaner look, or keep if you prefer */
        
        /* If you WANT images in list mode, uncomment below and remove line above */
        /* .grid.list-mode .card-img { height: 100%; width: 50px; background-size: cover; border-right: 1px solid var(--border); } 
        */

        .grid.list-mode .card-info { 
            flex: 1; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; 
        }

        /* --- MODE: TILES (Gallery) --- */
        .grid.tile-mode { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .grid.tile-mode .card { flex-direction: column; height: 260px; border-radius: 8px; }
        
        /* IMAGE FIX: 'contain' keeps the whole square visible inside the rectangle */
        .grid.tile-mode .card-img { 
            width: 100%; height: 160px; 
            background-color: #000; 
            background-size: contain; 
            background-repeat: no-repeat;
            background-position: center;
            border-bottom: 1px solid var(--border); 
        }

        .grid.tile-mode .card-info { 
            flex: 1; padding: 15px; 
            display: flex; flex-direction: column; justify-content: space-between; 
        }
        
        /* Push meta to bottom */
        .grid.tile-mode .card-meta { justify-content: space-between; width: 100%; margin-top: auto; }

    </style>
</head>
<body>

    <div id="app">
        <header>
            <h1>PROJECTS</h1>
            <div class="controls">
                <div class="stats" id="status">LOADING...</div>
                <button id="view-toggle">Switch to Tiles</button>
            </div>
        </header>

        <div class="grid list-mode" id="project-grid"></div>
    </div>

    <script>
        // 1. Fetch & Render Data
        fetch('./data.json')
            .then(res => res.json())
            .then(data => {
                const grid = document.getElementById('project-grid');
                
                // Filter active projects only
                const visibleProjects = data.filter(p => p.active !== false);

                document.getElementById('status').innerText = `${visibleProjects.length} NODES`;
                
                visibleProjects.forEach(p => {
                    const card = document.createElement('a');
                    card.href = p.path;
                    card.className = 'card';
                    
                    // Image Handling
                    const imgUrl = p.image || ''; 
                    const imgStyle = imgUrl ? `background-image: url('${imgUrl}')` : '';
                    
                    // If no image, show a subtle "//" placeholder
                    const imgContent = imgUrl ? '' : '<span style="color:#222">//</span>';
                    
                    const imgDiv = `<div class="card-img" style="${imgStyle}; display:flex; align-items:center; justify-content:center;">${imgContent}</div>`;

                    // Date Formatting (e.g. Dec '23)
                    const dateObj = new Date(p.date);
                    const dateStr = dateObj.toLocaleDateString('en-US', { month: 'short', year: '2-digit' });

                    // Tag Handling (Grab first tag or default to EXP)
                    const mainTag = (p.tags && p.tags.length > 0) ? p.tags[0] : 'EXP';

                    card.innerHTML = `
                        ${imgDiv}
                        <div class="card-info">
                            <div class="card-title">${p.title}</div>
                            <div class="card-meta">
                                <span class="date">${dateStr}</span>
                                <span class="tag">${mainTag}</span>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            })
            .catch(err => {
                document.getElementById('status').innerText = 'OFFLINE';
                console.error(err);
            });

        // 2. View Toggle Logic
        const toggleBtn = document.getElementById('view-toggle');
        const gridContainer = document.getElementById('project-grid');
        let isList = true;

        toggleBtn.addEventListener('click', () => {
            isList = !isList;
            if (isList) {
                gridContainer.classList.remove('tile-mode');
                gridContainer.classList.add('list-mode');
                toggleBtn.innerText = "SWITCH TO TILES";
            } else {
                gridContainer.classList.remove('list-mode');
                gridContainer.classList.add('tile-mode');
                toggleBtn.innerText = "SWITCH TO LIST";
            }
        });
    </script>
</body>
</html>
